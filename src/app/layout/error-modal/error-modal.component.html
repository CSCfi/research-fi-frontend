<ng-template #errorModal>
  <div class="modal-header align-items-center">
    <h5 class="modal-title">
      <span *ngIf="error.status !== 0">{{ error.status }} </span>
      <span i18n="@@error">Virhe</span>
    </h5>
    <app-close-button
      (click)="closeModal()"
      (keydown.enter)="closeModal()"
      autofocus
      tabindex="-1"
    ></app-close-button>
  </div>
  <div class="modal-body px-3 pt-3">
    <p>
      {{
        staticDataService.httpErrors[error.status] ||
          staticDataService.httpErrors.default
      }}.
    </p>
  </div>
</ng-template>
