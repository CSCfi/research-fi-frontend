<app-error-modal></app-error-modal>
<div class="content-container">
  <app-header></app-header>
  <div
    class="row justify-content-center main-loader"
    *ngIf="loading; else content"
  >
    <div class="col-auto align-self-center">
      <mat-spinner
        [diameter]="80"
        i18n-aria-label="@@loading"
        aria-label="Ladataan"
      ></mat-spinner>
    </div>
  </div>

  <ng-template #content>
    <div class="container-fluid main">
      <ng-content></ng-content>
    </div>
  </ng-template>

  <app-footer></app-footer>
</div>
