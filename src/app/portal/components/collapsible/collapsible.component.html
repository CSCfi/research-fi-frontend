<ng-template #tooltipElement>
  <div>
    <ng-content select="[tooltip]"></ng-content>
  </div>
</ng-template>

<div class="collapsible-container">
  <div class='collapsible-label' (click)="toggle()">
    <div style='display: flex; flex-wrap: wrap'>
      <ng-container *ngIf='decoration === "plus" && isOpen'>
        <div style='margin-right: 10px'>-</div>
      </ng-container>

      <ng-container *ngIf='decoration === "plus" && !isOpen'>
        <div style='margin-right: 10px'>+</div>
      </ng-container>

      <div>
        {{label}}

        <ng-container *ngIf='hasTooltip'>
          <div style='display: inline-block; margin-left: 10px; color: rgb(69, 70, 185)'>
            <app-svg-sprites [iconName]="'info'" cssClass="info-icon"></app-svg-sprites>
          </div>
        </ng-container>
      </div>
    </div>

    <span>
      <app-svg-sprites [iconName]="'chevron-down'" cssClass="chevron-down-icon navi-icon" *ngIf="!isOpen"></app-svg-sprites>
      <app-svg-sprites [iconName]="'chevron-up'" cssClass="chevron-down-icon navi-icon" *ngIf="isOpen"></app-svg-sprites>
    </span>
  </div>

  <div [@expandCollapse]="isOpen ? 'expanded' : 'collapsed'">
    <ng-content></ng-content>
  </div>
</div>
