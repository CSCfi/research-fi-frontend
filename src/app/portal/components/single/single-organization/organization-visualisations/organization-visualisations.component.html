<mat-spinner *ngIf="isLoading" class="mx-auto pt-3" [diameter]="60">
</mat-spinner>

<div #content>
  <iframe
    (load)="handleLoad($event)"
    [src]="item.visualIframeUrl | safeUrl"
    frameborder="0"
    height="{{ colWidth * 1.4 }}"
    width="{{ colWidth }}"
  ></iframe>
</div>
