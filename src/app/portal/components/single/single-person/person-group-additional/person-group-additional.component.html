<div class="row g-0 justify-content-end mt-2">
  <ng-container *ngIf="showAdditionalFields">
    <ng-container *ngFor="let field of fields | checkEmptyFields: data">
      <div *ngIf="field.key !== 'url'" class="col-12 mt-2">
        <ng-container *ngIf="field.label"><span class="fw-bold">{{ field.label }}: </span> </ng-container
        >{{ data[field.key] }}
      </div>
      <ng-container *ngIf="field.key === 'url' && data[field.key].length > 0">
        <app-single-result-link
                *ngIf="true"
                [icon]="false"
                [url]="data[field.key]"
        ></app-single-result-link>
      </ng-container>
    </ng-container>
  </ng-container>

  <div class="col-auto">
    <a
      *ngIf="(fields | checkEmptyFields: data).length"
      (click)="showAdditionalFields = !showAdditionalFields"
    >
      <ng-container *ngIf="!showAdditionalFields" i18n="@@furtherInformation">
        Lis√§tiedot
      </ng-container>

      <ng-container *ngIf="showAdditionalFields" i18n="@@close">
        Sulje
      </ng-container>
    </a>
  </div>
</div>
