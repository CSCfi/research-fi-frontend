<div class="page-wrapper">
  <h1 #srHeader class='sr-only'></h1>
  <aside>
    <app-search-bar></app-search-bar>
  </aside>

  <ng-container *ngIf='(profileNotFound$ | async) === true'>
    <div class='col-12 pt-2 px-4' style='margin: 10px 0 10px 0'>
      <h2 i18n='@@404'>404 - Virheellinen osoite</h2>
    </div>
  </ng-container>

  <ng-container *ngIf='person$ | async as person'>
    <div class='wrapper' id='main-content'>
      <div class='row shared'>
        <p class='back col-12' style='padding-bottom: 0.25rem'>
          <a #backToResultsLink routerLink='/results/{{ tab }}/{{ searchTerm }}' [queryParams]='tabQueryParams'>

            &lt;
            <ng-container i18n='@@backToResults'>Takaisin hakutuloksiin</ng-container>

          </a>
        </p>
      </div>

      <app-breadcrumb
              [type]="'single'"
              [responseData]='{persons: [person]}'
              tab='persons'
              [tabName]='tabData.label'
              [resultNameField]="'name'"
              [queryParams]='tabQueryParams'
      ></app-breadcrumb>

      <div class="row justify-content-between">
        <!-- Main content -->
        <div class="col-12 col-lg-8 gx-3">
          <app-person-profile-view *ngIf="profileFormatted" [displayData]="profileFormatted" [name]="''" [orcid]="''"
                                   [isPortalSinglePage]="true" (openDialog)="undefined"
                                   [highlightOpenness]="profileFormatted[11].settings.highlightOpenness"></app-person-profile-view>
        </div>

        <div class="col-12 col-lg-4 gx-3">
          <!-- Contact card -->
          <ng-container *ngIf="profileFormatted">
            <app-contact-card i18n-label="@@contactInfo" label="Yhteystiedot" [data]="profileFormatted"
                              [isEditorView]="false"></app-contact-card>

            <!-- Collaboration card -->
            <app-collaboration-card
                    *ngIf="profileFormatted"
                    [data]="profileFormatted"
                    [isEditorView]="false"
                    #collaborationComponentRef
                    i18n-label="@@cooperation"
                    label="Yhteistyö"
            ></app-collaboration-card>

            <!-- Data sources card -->
            <app-data-sources-info-card [dataSources]="profileFormatted[12].value"></app-data-sources-info-card>
          </ng-container>


        </div>
      </div>

                      [data]='person.fundings'
                      [fields]='fundingFields'
                      [maxItemCount]='maxFundingCount'

              ></app-person-group>

              &lt;!&ndash; Activites and rewards &ndash;&gt;

                      class='content'
                      label='Aktiviteetit ja palkinnot'
                      i18n-label='@@activitiesAndAwards'
                      [data]='person.activityAndAwards'
                      [fields]='activityAndAwardsFields'
                      [maxItemCount]='maxActivityAndAwardsCount'
                      [additionalFields]='activityAndAwardsAdditionalFields'
              ></app-person-group>
            </main>
