<app-secondary-button
  [content]="currentSort.label ? currentSort.label : sortByRelevance.label"
  [big]="true"
  [matMenuTriggerFor]="menu"
  [icon]="faChevronDown"
  [iconAfter]="true"
>
</app-secondary-button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="orderBy(sortByRelevance)">
    {{ sortByRelevance.label }}
  </button>
  <button
    mat-menu-item
    *ngFor="let option of tabFields"
    (click)="orderBy(option)"
  >
    {{ option.label }}
  </button>
</mat-menu>
