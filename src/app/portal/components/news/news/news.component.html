<app-banner-divider></app-banner-divider>
<div class="bg-bubble d-none d-lg-block"></div>
<main id="main-content">
  <div class="wrapper">
    <div class="row d-flex justify-content-between">
      <div class="col-12 px-0">
        <div class="row">
          <h1 class="col-12 col-lg-6 px-0" i18n="@@newsHeader">
            Tiede- ja tutkimusuutiset
          </h1>

          <div
            class="col col-lg-3 px-0 py-3 py-lg-0 align-self-center text-lg-end"
          >
            <a
              #serviceInfoLink
              routerLink="/service-info"
              fragment="service-info-2"
              class="theme-link"
            >
              <strong>
                <ng-container i18n="@@resultInfo1">Mit채</ng-container>
                <ng-container i18n="@@newsServiceIncludes">
                  uutisia palvelu sis채lt채채?</ng-container
                >
              </strong>
            </a>
          </div>
        </div>
      </div>
    </div>

    <mat-tab-group
      [(selectedIndex)]="selectedIndex"
      (selectedTabChange)="navigate($event)"
      class="pt-lg-3"
    >
      <mat-tab i18n-label="@@latest" label="Uusimmat">
        <div style='border-top: 1px solid rgba(120, 120, 120, 0.25)'></div>

        <h2 class="fw-bold px-3 mt-2" i18n="@@latest">Uusimmat</h2>
        <app-latest-news
          [mobile]="appSettingsService.mobileStatus | async"
          [visible]="selectedIndex === 0"
        ></app-latest-news>
      </mat-tab>

      <mat-tab i18n-label="@@searchNews" label="Hae uutisia">
        <h2 class="fw-bold px-3 mt-2" i18n="@@searchNews">Hae uutisia</h2>
        <app-news-results
          [mobile]="appSettingsService.mobileStatus | async"
          [tab]="selectedIndex"
        ></app-news-results>
      </mat-tab>
    </mat-tab-group>
  </div>
</main>
