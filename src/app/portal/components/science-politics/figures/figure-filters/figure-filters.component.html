<div class="row">
  <div class="col px-0">
    <div class="row pb-2" *ngFor="let item of filters">
      <div class="col px-0" [class.narrow]="narrow">
        <mat-chip-list class="mat-chip-list-stacked test" [selectable]="true">
          <mat-chip
            class="col-auto"
            [selected]="
              (!filter && item.filter === 'all') || filter === item.filter
            "
            (click)="navigate(item.filter)"
          >
            {{ item.label }}
          </mat-chip>
          <div
            *ngIf="item['info' + currentLocale]"
            class="col-auto align-self-center info-button"
          >
            <app-figures-info
              labelText="LisÃ¤tietoa"
              i18n-labelText="@@additionalInfo"
              [content]="item['info' + currentLocale]"
              [position]="'nextTo'"
            ></app-figures-info>
          </div>
        </mat-chip-list>
      </div>
    </div>
  </div>
</div>
