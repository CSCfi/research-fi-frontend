<div class="row">
  <div class="col px-0">
    <div class="row" *ngFor="let item of filters">
      <div class="col ps-0 pe-1" [class.narrow]="narrow">
        <mat-chip-listbox class="mat-chip-list-stacked" [selectable]="true">
          <mat-chip-option
            [selected]="
              (!filter && item.filter === 'all') || filter === item.filter
            "
            (click)="navigate(item.filter)"
          >
            {{ item.label }}
          </mat-chip-option>
        </mat-chip-listbox>
      </div>
      <div
        *ngIf="item['info' + currentLocale]"
        class="col-auto px-0 align-self-center info-button"
      >
        <app-figures-info
          labelText="LisÃ¤tietoa"
          i18n-labelText="@@additionalInfo"
          [content]="item['info' + currentLocale]"
          [position]="'nextTo'"
        ></app-figures-info>
      </div>
    </div>
  </div>
</div>
