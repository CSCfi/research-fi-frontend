<div class="spinner-center" *ngIf="!resultData">
  <mat-spinner [diameter]="80"></mat-spinner>
</div>
<!-- Data -->
<div *ngIf="resultData?.total > 0; else noResults">
  <!-- Results -->
  <div class="row no-margin">
      <div class="col col-1 icon" style="margin-right: 10px;"></div>
      <div class="col col-7 d-none d-lg-block">
          <span #main tabindex="0" class="bold uppercase" [ngClass]="sortColumn === 'name' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
          (click)="sortBy('name')" (keydown.enter)="sortBy('name')" i18n="@@orgName">Nimi</span>
      </div>
      <div class="col col-4 d-none d-lg-block">
          <span tabindex="0" class="bold uppercase" [ngClass]="sortColumn === 'sector' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
          (click)="sortBy('sector')" (keydown.enter)="sortBy('sector')" i18n="@@orgOrganization">Organisaatio</span>
      </div>
  </div>
  <div *ngIf="resultData" class="result-container">
    <div class="row no-margin single" style="margin: 20px auto!important" *ngFor="let organization of resultData?.organizations; let i = index">
        <div class="col col-1 icon" style="margin-right: 10px; margin-top: -18px;">
            <a class="icon" routerLink="/results/organization/{{organization.id}}" tabindex="-1" title="Organisaatioiden tiedon ikoni">
              <fa-icon [icon]="faIcon"></fa-icon>
            </a>
        </div>          
        <div class="col col-7 title">
            <a routerLink="/results/organization/{{organization.id}}">
              <h3 class="result-title" [innerHtml]="organization.name | highlight: input"></h3>
          </a>
        </div>          
        <div class="col col-4">
            <span [innerHtml]="organization.sectorName | highlight: input"></span>
        </div>
    </div>
  </div>    
  <!-- Pagination -->
  <app-pagination [responseData]="resultData"></app-pagination>
</div>
<ng-template #noResults>
  <div class="row main-content" *ngIf="resultData && resultData.total === 0">
    <div class="col text-center no-results" role="alert">
      <h2 i18n="@@noOrganizations">Ei organisaatioita</h2>
      <br>
      <p i18n="@@resultSearchTermWarning">Tarkista, onko hakutermissä kirjoitusvirheitä.<br>
          Voi myös olla, että hakemaasi tietoa ei ole tarjolla tässä verkkopalvelussa.</p>
      <p><a routerLink="/service-info" fragment="1" i18n="@@resultsAboutService">Mitä tietoja Tiedejatutkimus.fi sisältää?</a></p>
    </div>
  </div>
</ng-template>
