<div class="spinner-center" *ngIf="!resultData">
    <mat-spinner [diameter]="80"></mat-spinner>
</div>
<!-- Data -->
<div *ngFor="let publications of resultData">
    <!-- Results -->
    <div class="row no-margin">
        <div class="col col-1 icon"></div>
        <div class="col col-lg-5 col-xl-4 d-none d-lg-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'name' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('name')">Julkaisun nimi</span>
        </div>
        <div class="col col-lg-5 col-xl-3 d-none d-lg-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'author' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('author')">Tekij√§t</span>
        </div>
        <div class="col col-xl-3 d-none d-xl-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'medium' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('medium')">Julkaisukanava</span>
        </div>
        <div class="col col-lg-1 d-none d-lg-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'year' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('year')">Vuosi</span>
        </div>
    </div>

    <div *ngFor="let publications of resultData;">
        <div *ngFor="let publication of publications.hits.hits; let i = index" class="single">
            <div class="row no-margin">
                <div class="col col-1 icon">
                    <a routerLink="/results/publication/{{publication._source.publicationId}}" class="icon">
                        <fa-icon [icon]="faIcon"></fa-icon>
                    </a>
                </div>           
                <div class="col col-8 col-lg-5 col-xl-4">
                    <a routerLink="/results/publication/{{publication._source.publicationId}}">
                        <h3 style="font-size: 1rem; margin-bottom: 0;" 
                        [attr.lang]="publication._source.languageCode !== documentLang ? publication._source.languageCode : null"
                        [innerHtml]="publication._source.publicationName | highlight: input">
                        </h3>
                    </a>
                </div>          
                <div class="col col-lg-5 col-xl-3 shorten d-none d-lg-block">
                    <span [innerHtml]="publication._source.authorsText | highlight: input"></span>
                </div>          
                <div class="col col-xl-3 shorten d-none d-xl-block">
                    <span [attr.lang]="publication._source.languageCode !== documentLang ? publication._source.languageCode : null"
                    [innerHtml]="publication._source.journalName | highlight: input">
                    </span>
                </div>          
                <div class="col col-lg-1">
                    <span [innerHtml]="publication._source.publicationYear | highlight: input"></span>
                </div>
            </div>
            <div class="row tags">
                <div class="padder"></div>
                <div *ngIf="isReviewed(publication._source.publicationTypeCode)" class="peer-reviewed">Vertaisarvioitu</div>
                <a *ngIf="publication._source.openAccessCode || publication._source.greenOpenAccess" href="{{getOALink(publication._source)}}" class="open-access div">
                    <span class="open-access-image"></span>
                    <span>Avoin saatavuus</span>
                </a>
                <div *ngIf="publication._source.doi.trim()" class="doi">
                    <span class="doi-tag">DOI</span>
                    <span class="doi-link"><a href="https://doi.org/{{publication._source.doi}}">{{publication._source.doi}}</a></span>
                </div>
            </div>
            <!-- <app-related-results class="row related-fields" [class.expand]="expandStatus[i]"></app-related-results> -->
        </div>  
    </div>
    <!-- Pagination -->
    <app-pagination [responseData]="resultData" (queryEvent)="getPublicationData($event)"></app-pagination>
</div>
