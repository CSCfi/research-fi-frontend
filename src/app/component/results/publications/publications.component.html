<div class="spinner-center" *ngIf="!publicationData">
    <mat-spinner [diameter]="80"></mat-spinner>
</div>
<!-- Data -->
<div *ngFor="let publications of publicationData">
    <div class="row no-margin">
        <div class="col col-1 arrow">
        </div>
        <div class="col col-lg-5 col-xl-4 d-none d-lg-block">
            <span class="bold uppercase">Julkaisun nimi</span>
        </div>
        <div class="col col-lg-5 col-xl-3 d-none d-lg-block">
            <span class="bold uppercase">Tekij√§t</span>
        </div>
        <div class="col col-xl-3 d-none d-xl-block">
            <span class="bold uppercase">Julkaisukanava</span>
        </div>
        <div class="col col-lg-1 d-none d-lg-block">
            <span class="bold uppercase">Vuosi</span>
        </div>
    </div>

    <div *ngFor="let publications of publicationData;">
        <div class="row no-margin single" *ngFor="let publication of publications.aggregations?._index.buckets[tabData].index_results.hits.hits; let i = index"
        (click)="expandStatus[i]=!expandStatus[i]" [class.expand]="expandStatus[i]">
            <div class="col col-1 arrow">
                <a class="arrow" [attr.data-selected]="false" [class.expand]="expandStatus[i]"></a>
            </div>          
            <div class="col col-8 col-lg-5 col-xl-4">
                <a routerLink="/results/publication/{{publication._source.publicationId}}"><h3 style="font-size: 1rem; margin-bottom: 0;">{{publication._source.publicationName}}</h3></a>
            </div>          
            <div class="col col-lg-5 col-xl-3 shorten d-none d-lg-block" [class.expand]="expandStatus[i]">
                <span>{{publication._source.authorsText}}</span>
            </div>          
            <div class="col col-xl-3 shorten d-none d-xl-block" [class.expand]="expandStatus[i]">
                <span>{{publication._source.journalName}}</span>
            </div>          
            <div class="col col-lg-1">
                <span>{{publication._source.publicationYear}}</span>
            </div>
        </div>       
    </div>
    <!-- Pagination -->
    <app-pagination [responseData]="publicationData" [tab]="tabData" (queryEvent)="getPublicationData($event)"></app-pagination>
</div>
