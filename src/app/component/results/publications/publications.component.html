<div class="spinner-center" *ngIf="!resultData">
    <mat-spinner [diameter]="80"></mat-spinner>
</div>
<!-- Data -->
<div *ngIf="resultData && resultData.total > 0; else noResults">
    <!-- Results -->
    <div class="row no-margin">
        <div class="col col-1 icon"></div>
        <div class="col col-lg-5 col-xl-4 d-none d-lg-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'name' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('name')">Julkaisun nimi</span>
        </div>
        <div class="col col-lg-5 col-xl-3 d-none d-lg-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'author' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('author')">Tekij√§t</span>
        </div>
        <div class="col col-xl-3 d-none d-xl-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'medium' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('medium')">Julkaisukanava</span>
        </div>
        <div class="col col-lg-1 d-none d-lg-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'year' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('year')">Vuosi</span>
        </div>
    </div>
    <div *ngIf="resultData" class="result-container">
        <div *ngFor="let publication of resultData.publications; let i = index" class="single">
            <div class="row no-margin">
                <div class="col col-1 icon">
                    <a routerLink="/results/publication/{{publication.id}}" class="icon" tabindex="-1" title="Julkaisujen tiedon ikoni">
                        <fa-icon [icon]="faIcon"></fa-icon>
                    </a>
                </div>
                <div class="col col-8 col-lg-5 col-xl-4">
                    <a routerLink="/results/publication/{{publication.id}}">
                        <h3 class="result-title" 
                        [attr.lang]="publication.languageCode !== documentLang ? publication.languageCode : null"
                        [innerHtml]="publication.title | highlight: input">
                        </h3>
                    </a>
                    <div class="tags">
                        <div *ngIf="isReviewed(publication.publicationTypeCode)" class="peer-reviewed">Vertaisarvioitu</div>
                        <a *ngIf="publication.openAccess && (publication | links)" href="{{publication | links}}" target="_blank" class="open-access div">
                            <span class="open-access-image"></span>
                            <span>Avoin saatavuus</span>
                        </a>
                        <!-- Span is for publications that doesn't have OA link. Angular doesn't allow void(0) to be passed without unsafe warnings -->
                        <span *ngIf="publication.openAccess && !(publication | links)" class="open-access div">
                            <span class="open-access-image"></span>
                            <span>Avoin saatavuus</span>
                        </span>
                        <div *ngIf="publication.doi?.trim()" class="doi">
                            <span class="doi-tag">DOI</span>
                            <span class="doi-link"><a href="https://doi.org/{{publication.doi}}" target="_blank">{{publication.doi}}</a></span>
                        </div>
                    </div>
                </div>          
                <div class="col col-lg-5 col-xl-3 d-none d-lg-block">
                    <span [innerHtml]="(publication.authors | cutContent: 100) | highlight: input"></span>
                </div>          
                <div class="col col-xl-3 shorten d-none d-xl-block">
                    <span [attr.lang]="publication.languageCode !== documentLang ? publication.languageCode : null"
                    [innerHtml]="(publication.journalName | cutContent: 100) | highlight: input">
                    </span>
                </div>          
                <div class="col col-lg-1">
                    <span [innerHtml]="publication.publicationYear | highlight: input"></span>
                </div>
            </div>
            <!-- <app-related-results class="row related-fields" [class.expand]="expandStatus[i]"></app-related-results> -->
        </div>
    </div>
    <!-- Pagination -->
    <app-pagination [responseData]="resultData"></app-pagination>
</div>

<ng-template #noResults>
    <div class="row main-content" *ngIf="resultData && resultData.total === 0">
        <div class="col text-center no-results">
            <h2>Ei julkaisuja</h2>
        </div>
    </div>
</ng-template>
