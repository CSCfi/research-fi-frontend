 <div class="mobile mx-auto" id="navbar-toggle">
    <button class="navbar-toggler navbar-toggler-right container-fluid" type="button" (click)="toggleSidebar()">
        <h3 [class.open]="sidebarOpen">Rajaa hakua</h3>
        <!-- <span *ngIf="!sidebarOpen" class="fa fa-filter fa-lg"></span> -->
        <!-- <span *ngIf="sidebarOpen" class="fa fa-times fa-lg"></span> -->
    </button>
</div>

 <div #filterSidebar class="filter-sidebar" *ngFor="let response of responseData">
    <h3 *ngIf="!mobile">Rajaa hakua</h3>
    <mat-expansion-panel [expanded]="true" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Hankkeen tila</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="scrollable">
            <mat-selection-list #selectedFilters (selectionChange)="onSelectionChange()">
                <mat-list-option checkboxPosition="before" [value]="'onGoing'" [selected]="preSelection.indexOf('onGoing') > -1">
                    <span class="label">Käynnissä</span>
                    <!-- <span class="amount"></span> -->
                </mat-list-option>
                <mat-list-option checkboxPosition="before" [value]="'ended'" [selected]="preSelection.indexOf('ended') > -1">
                    <span class="label">Päättynyt</span>
                    <!-- <span class="amount"></span> -->
                </mat-list-option>
            </mat-selection-list>
        </div>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Aloitusvuosi</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="scrollable">
            <mat-selection-list #selectedYears (selectionChange)="onSelectionChange()">
                <mat-list-option checkboxPosition="before" *ngFor="let year of response.aggregations._index.buckets.fundings.years.buckets" 
                [value]="year.key" [selected]="preSelection.indexOf(''+year.key) > -1">
                    <span class="label">{{year.key}}</span>
                    <!-- <span class="amount">{{year.doc_count}}</span> -->
                </mat-list-option>
            </mat-selection-list>
        </div>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Sektori</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Organisaatio</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Rahoittaja</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Rahoitusmuoto</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Rahoituksen saaja</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Päätieteenala</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Tieteenala</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Teema-ala</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
    </mat-expansion-panel>

</div>
