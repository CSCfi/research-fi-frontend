 <div class="mobile mx-auto" id="navbar-toggle">
    <button class="navbar-toggler navbar-toggler-right container-fluid" type="button" (click)="openModal(filterModal)">
        <h3>Rajaa hakua</h3>
    </button>
</div>

<ng-template #filterModal>
    <div class="modal-header">
        <h5 class="modal-title">Rajaa hakua</h5>
    </div>
    <div class="modal-body">
        <ng-container *ngTemplateOutlet="filters"></ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn modal-close" (click)="closeModal()" (keydown)="preventTab($event)">Sulje</button>
    </div>
</ng-template>


<ng-container *ngIf="!mobile">
    <ng-container *ngTemplateOutlet="filters"></ng-container>
</ng-container>

<ng-template #filters>
    <div class="filter-sidebar" *ngFor="let response of responseData">
        <h3 *ngIf="!mobile">Rajaa hakua</h3>
        <div class="filter-wrapper">
            <mat-accordion>
                <mat-expansion-panel [disabled]="true" [expanded]="false" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header expandedHeight="{{panelHeight}}" collapsedHeight="{{panelHeight}}" (keydown)="preventTabBack($event)">
                        <mat-panel-title>
                            <strong>Organisaatio</strong>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                        <mat-selection-list #selectedYears (selectionChange)="onSelectionChange()">
                            <mat-list-option checkboxPosition="before" *ngFor="let year of response.aggregations.year.buckets" 
                            [value]="year.key" [selected]="preSelection.indexOf(''+year.key) > -1">
                                <span class="year">{{year.key}}</span>
                                <!-- <span class="amount">{{year.doc_count}}</span> -->
                            </mat-list-option>
                        </mat-selection-list>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</ng-template>
