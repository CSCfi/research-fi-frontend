 <div class="mobile mx-auto" id="navbar-toggle">
    <button class="navbar-toggler navbar-toggler-right container-fluid" type="button" (click)="openModal(filterModal)">
        <h3>Rajaa hakua</h3>
    </button>
</div>

<ng-template #filterModal>
    <div class="modal-header">
        <h5 class="modal-title">Rajaa hakua</h5>
    </div>
    <div class="modal-body">
        <ng-container *ngTemplateOutlet="filters"></ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn modal-close" (click)="closeModal()" (keydown)="preventTab($event)">Sulje</button>
    </div>
</ng-template>


<ng-container *ngIf="!mobile">
    <ng-container *ngTemplateOutlet="filters"></ng-container>
</ng-container>

<ng-template #filters>
    <div class="filter-sidebar" *ngFor="let response of responseData">
        <h3 *ngIf="!mobile">Rajaa hakua</h3>
        <div class="filter-wrapper">
            <mat-accordion>
                <mat-expansion-panel #filterList *ngFor="let filter of currentFilter; let i = index" [expanded]="parentPanel === filter.field" >
                    <mat-expansion-panel-header expandedHeight="{{panelHeight}}" collapsedHeight="{{panelHeight}}" expandedHeight="{{panelHeight}}"
                    collapsedHeight="{{panelHeight}}" (click)="resetHeight()">
                        <mat-panel-title>
                            <strong>{{filter.labelFi}}</strong>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <ng-container *ngIf="!filter.hasSubFields">
                        <mat-selection-list #filterSelect (selectionChange)="parentPanel = filter.field" [class.limit]="filter.limitHeight"
                        [style.max-height.px]="height">
                            <mat-list-option checkboxPosition="before" *ngFor="let item of response.aggregations[filter.field].buckets;" 
                            [value]="item.key" [selected]="preSelection.indexOf(''+item.key) > -1" (click)="selectionChange(filter.field, item.key)">
                                <div class="row d-flex justify-content-around">
                                    <div class="col-9"><span class="label">{{item.key}} {{i}}</span></div>
                                    <div class="col-3 count"><span class="amount" [innerHtml]="(item.doc_count | thousandSeparator)"></span></div>
                                </div>
                            </mat-list-option>
                        </mat-selection-list>
                        <button mat-button class="show-more" *ngIf="clickCount + 1 < response.aggregations[filter.field].buckets.length / 5" 
                        (click)="showMore(response.aggregations[filter.field].buckets.length)">N채yt채 lis채채...</button>
                    </ng-container>
                    <!-- Template for filters with subfields -->
                    <div class="subFields" *ngIf="filter.hasSubFields">
                        <div *ngFor="let item of response.aggregations[filter.field].buckets">
                            <mat-expansion-panel *ngIf="item.subData.length > 0" (opened)="panelOpenState = i; parentPanel = filter.field"
                            [expanded]="panelOpenState === i && parentPanel === filter.field ? true : false">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        <span class="filter-title">{{item.key}} {{i}}</span>
                                        <mat-checkbox (change)="selectAll($event, i, filter.field)" style="padding:0 10px;"
                                        [checked]="item.subData.length === subFilters[i]?.selectedOptions.selected.length"></mat-checkbox>
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <mat-selection-list #subFilterSelect (selectionChange)="parentPanel = filter.field">
                                    <mat-list-option checkboxPosition="before" *ngFor="let field of item.subData" (click)="selectionChange(filter.field, field.key)"
                                    [value]="field.key" [selected]="preSelection.indexOf(''+field.key) > -1" >
                                        <div class="row d-flex justify-content-around">
                                            <div class="col-9"><span class="label">{{field.label}}</span></div>
                                            <div class="col-3 count"><span class="amount" [innerHtml]="(field.doc_count | thousandSeparator)"></span></div>
                                        </div>
                                    </mat-list-option>
                                </mat-selection-list>
                            </mat-expansion-panel>
                        </div>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>

            <div class="single-checkbox" *ngFor="let item of currentSingleFilter">
                <div class="row single d-flex justify-content-around">
                    <div class="col col-9">
                        <mat-checkbox labelPosition="after">
                            <span class="label">{{item.labelFi}}</span>
                        </mat-checkbox>
                    </div>
                    <div class="col col-3 count">
                        <span class="amount">{{response.aggregations[item.field]?.buckets[0].doc_count | thousandSeparator}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
