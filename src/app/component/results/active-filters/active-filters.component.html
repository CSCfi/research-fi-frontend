<!-- Active filters -->
<div class="row active-filters" *ngIf="activeFilters.length > 0">
  <h5>Rajaukset:</h5>
      <ul>
        <div class="filter" *ngFor="let activeFilter of activeFilters">
          <li *ngIf="activeFilter" (click)="removeFilter($event)"  id="{{activeFilter}}">{{activeFilter}}</li>
        </div>
      </ul>

</div>
