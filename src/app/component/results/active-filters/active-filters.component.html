<div
  #container
  class="row active-filters"
  *ngIf="activeFilters.length > 0 && translationFlag"
>
  <h4>
    <ng-container i18n="@@activeFilters">Rajaukset</ng-container> ({{
      parsedFilters.length
    }}):
  </h4>
  <ul aria-live="polite">
    <ng-container
      *ngFor="let activeFilter of parsedFilters.slice(0, 7); let i = index"
    >
      <li
        tabindex="0"
        class="filter"
        *ngIf="!activeFilter.hide"
        (click)="removeFilter($event)"
        id="{{ activeFilter.value }}"
      >
        <span id="{{ activeFilter.value }}">{{
          activeFilter.translation
        }}</span>
        <fa-icon
          tabindex="0"
          (focus)="enter(i)"
          (blur)="leave()"
          (mouseenter)="enter(i)"
          (mouseleave)="leave()"
          *ngIf="activeFilter.warning"
          class="icon warning"
          [icon]="faExclamationTriangle"
        ></fa-icon>
        <div
          class="warning-info"
          *ngIf="activeFilter.warning && hoverIndex === i"
        >
          <span i18n="@@yearRangeWarning"
            >Aikavälissä ei ole mukana kaikkia vuosia. Voit tarkistaa vuodet
            "Rajaa hakua" -valikosta vasemmalla.</span
          >
        </div>
      </li>
    </ng-container>
    <div
      class="ellipsis"
      *ngIf="parsedFilters.length > 6"
      (click)="openModal()"
    >
      ...
    </div>
    <button
      *ngIf="parsedFilters.length > 6"
      class="clear filter"
      mat-stroked-button
      color="primary"
      (click)="openModal()"
      i18n="@@showAll"
    >
      Näytä kaikki
    </button>
    <button
      class="clear filter"
      mat-button
      color="primary"
      (click)="clearFilters()"
    >
      <fa-icon class="clear" [icon]="faTrashAlt"></fa-icon>
      <ng-container i18n="@@clearActiveFilters"
        >Tyhjennä rajaukset</ng-container
      >
    </button>
  </ul>
</div>
