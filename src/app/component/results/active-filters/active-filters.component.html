<!-- Active filters -->
<div class="row active-filters" *ngIf="filter.length > 0">
  <h5>Rajaukset:</h5>
      <ul>
          <li (click)="removeFilter($event)" *ngFor="let activeFilter of activeFilters" id="{{activeFilter}}">{{activeFilter}}</li>
      </ul>

</div>
