<div #container class="row active-filters" *ngIf="activeFilters.length > 0 && translationFlag">   
  <h5>Rajaukset ({{parsedFilters.length}}):</h5>
  <ul aria-live="polite">
    <ng-container *ngFor="let activeFilter of parsedFilters.slice(0, 7); let i = index">
      <li tabindex="0" class="filter" *ngIf="!activeFilter.hide" (click)="removeFilter($event)" id="{{activeFilter.value}}">
        <span id="{{activeFilter.value}}">{{activeFilter.translation}}</span>
        <fa-icon (mouseenter)="enter(i)" (mouseleave)="leave()" *ngIf="activeFilter.warning" class="icon warning" [icon]="faExclamationTriangle"></fa-icon>
        <div class="warning-info" *ngIf="activeFilter.warning && hoverIndex === i">
          <span>Aikavälissä ei ole kaikkia vuosia. Voit tarkistaa vuodet "Rajaukset" -valikosta vasemmalla.</span>
        </div>
      </li>
    </ng-container>
    <div class="ellipsis" *ngIf="parsedFilters.length > 6">...</div>
    <button *ngIf="parsedFilters.length > 6" class="clear filter" mat-stroked-button color="primary" (click)="openModal()">Näytä kaikki</button>
    <button class="clear filter" mat-button color="primary" (click)="clearFilters()"><fa-icon class="clear" [icon]="faTrashAlt"></fa-icon>Tyhjennä rajaukset</button>
  </ul>
</div>
