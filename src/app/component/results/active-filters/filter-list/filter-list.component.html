<div class="row active-filters">
    <div class="col-7" *ngFor="let activeFilter of data.active">
        <li *ngIf="!activeFilter.hide" (click)="removeFilter(activeFilter.value)">{{activeFilter.translation}}</li>
    </div>
</div>
<div class="row d-flex justify-content-around">
    <div class="col">
        <button mat-flat-button color="primary" (click)="execute()">Suodata</button>
    </div>
    <div class="col text-right">
        <button mat-flat-button color="primary" (click)="close()">Sulje</button>
    </div>
</div>
