<div class="spinner-center" *ngIf="!resultData">
    <mat-spinner [diameter]="80"></mat-spinner>
</div>
<!-- Data -->
<div *ngIf="resultData?.total > 0; else noResults">
    <!-- Results -->
    <div class="row no-margin">
        <div class="col col-1 icon"></div>
        <div class="col col-3 col-xl-2 d-none d-lg-block">
            <span #main tabindex="0" tooltip="Tutkimusinfrastruktuurin lyhenne. Infrastruktuureille on tyypillistä, että ne tunnetaan lyhenteellään." placement="bottom"
            class="bold uppercase" [ngClass]="sortColumn === 'acronym' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('acronym')" (keydown.enter)="sortBy('acronym')">Lyhenne</span>
        </div>
        <div class="col col-3 col-lg-4 col-xl-4 d-none d-lg-block">
            <span tabindex="0" class="bold uppercase" [ngClass]="sortColumn === 'name' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('name')" (keydown.enter)="sortBy('name')">Nimi</span>
        </div>
        <div class="col col-3 col-lg-4 col-xl-4 d-none d-lg-block">
            <span tabindex="0" tooltip="Tutkimusinfrastruktuurin vastuuorganisaatio. Etenkin suurilla infrastruktuureilla voi olla useita palveluita, joista vastaa joku muu organisaatio. Muut organisaatiot näkee infrastruktuurin tietosivulta." placement="bottom"
            class="bold uppercase" [ngClass]="sortColumn === 'organization' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('organization')" (keydown.enter)="sortBy('organization')">Organisaatio</span>
        </div>
        <!-- <div class="col col-2 d-none d-xl-block">
            <span tabindex="0" tooltip="Tutkimusinfrastruktuurin palveluiden lukumäärä." placement="bottom"
            class="bold uppercase" [ngClass]="sortColumn === 'service' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('service')" (keydown.enter)="sortBy('service')">Palveluita</span>
        </div>
        <div class="col col-2 d-none">
            <span tabindex="0" class="bold uppercase" [ngClass]="sortColumn === 'sector' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('roadmap')" (keydown.enter)="sortBy('roadmap')">Tiekartalla</span>
        </div> -->
    </div>
    <div *ngIf="resultData" class="result-container">
        <ng-container *ngFor="let infra of resultData?.infrastructures; let i = index">
            <div class="row no-margin single">
                <div class="col col-1 icon">
                    <a class="icon" routerLink="/results/infrastructure/{{infra.id}}" tabindex="-1">
                        <fa-icon [icon]="faIcon"></fa-icon>
                    </a>
                </div>
                <div class="col col-3 col-xl-2 d-none d-lg-block">
                    <span [innerHtml]="infra.acronym?.length > 0 && infra.acronym !== '0' ? infra.acronym : '-' | highlight: input"></span>
                </div>      
                <div class="col col-lg-4 col-xl-4">
                    <a routerLink="/results/infrastructure/{{infra.id}}">
                        <h3 class="result-title" [innerHtml]="infra.name.trim() | highlight: input"></h3>
                    </a>
                    <div class="row">
                        <div class="col pl-0">
                            <span>Palveluita: {{infra.services.length}}</span>
                        </div>
                        <div class="col" *ngIf="infra.finlandRoadmap">
                            <span>Tiekartalla <fa-icon class="check-icon" [icon]="faCheckCircle"></fa-icon></span>
                        </div>
                    </div>
                </div>          
                <div class="col col-lg-4 col-xl-4">
                    <span [innerHtml]="infra.responsibleOrganizationNameFi.trim() | highlight: input"></span>
                </div>
                <!-- <div class="col col-2 d-none col-sm-block d-xl-block">
                    <span [innerHtml]="infra.services.length"></span>
                </div> -->
                <!-- <div class="col col-2 d-none">
                    <span [innerHtml]="infra.sectorNameFi | highlight: input"></span>
                </div> -->
            </div>
        </ng-container>

    </div>
    <!-- Pagination -->
    <app-pagination [responseData]="resultData"></app-pagination>
</div>   
<ng-template #noResults>
    <div class="row main-content" *ngIf="resultData && resultData.total === 0">
        <div class="col text-center no-results">
            <h2>Ei infrastruktuureja</h2>
            <br>
            <p>Tarkista, onko hakutermissä kirjoitusvirheitä.<br>
               Voi myös olla, että hakemaasi tietoa ei ole tarjolla tässä verkkopalvelussa.</p>
            <p><a routerLink="/service-info" fragment="1">Mitä tietoja Tiedejatutkimus.fi sisältää?</a></p>
        </div>
    </div>
</ng-template>
