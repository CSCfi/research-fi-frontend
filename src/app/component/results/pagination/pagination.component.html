<div class="pagination-container" *ngFor="let response of [responseData]">
  <div class="pagination">
    <div class="buttons row" *ngIf="response?.total">
      <app-secondary-button class="col-5 col-md-3 p-0 pagination-button text-left text-lg-right" [class.pagination-link-active]="fromPage > 1" (click)="goToPage(page-1)"
                            [disabled]="fromPage <= 1" [content]="previous" [icon]="faAngleDoubleLeft" [noSmIcon]="true">
      </app-secondary-button>

      <div class="pages col-12 col-md-6" [class.order-last]="!order">
        <button *ngFor="let number of pages" class="page-button" [disabled]="page === number" (click)="goToPage(number)" [class.current-page]="page === number">
          {{number}}
        </button>
      </div>

      <app-secondary-button class="col-5 col-md-3 p-0 pagination-button text-right text-lg-left" [class.pagination-link-active]="fromPage + 10  < response.total" (click)="goToPage(page+1)"
                            [disabled]="fromPage + 10 >= response.total" [content]="next" [icon]="faAngleDoubleRight" [iconAfter]="true" [noSmIcon]="true">
      </app-secondary-button>
    </div>
  </div>

  <div class="result-count" *ngIf="response?.total">
    <p *ngIf="fromPage + 10 < response?.total"><ng-container i18n="@@paginationResultCount">Näytetään tulokset</ng-container> {{fromPage + 1}} - {{fromPage + 10}} / {{response.total}}</p>
    <p *ngIf="fromPage + 10 >= response?.total"><ng-container i18n="@@paginationResultCount">Näytetään tulokset</ng-container> {{fromPage + 1}} - {{response.total}} / {{response.total}}</p>
    <p><ng-container i18n="@@page">Sivu</ng-container> {{page}}</p>
  </div>
</div>
