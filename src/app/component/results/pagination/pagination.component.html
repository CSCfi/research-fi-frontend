<div class="pagination-container" *ngFor="let response of [responseData]">
  <div class="pagination">
    <div class="buttons row" *ngIf="response?.total">
      <app-secondary-button [content]="previousPage" [disabled]="fromPage <= 1" (click)="goToPage(page-1)"></app-secondary-button>
      <div class="pages col-12 col-md-6" [class.order-last]="!order">
        <button *ngFor="let number of pages" class="page-button" [disabled]="page === number" (click)="goToPage(number)" [class.current-page]="page === number">
          {{number}}
        </button>
      </div>
      <app-secondary-button [content]="nextPage" [disabled]="fromPage + 10 >= response.total" (click)="goToPage(page+1)"></app-secondary-button>
    </div>
  </div>
  <app-result-count [pagination]="true"></app-result-count>
</div>
