<div class="tooltip-title" id="title" (mouseenter)="getCoords($event)" (mouseenter)="enter(index)" (mouseleave)="leave(index)" [ngStyle]="colStyle">
    <a routerLink="/results/funding/{{id}}">
        <h3 style="font-size: 1rem">{{title}}</h3>
        <div class="tooltip-box" *ngIf="hoverIndex === index" [ngStyle]="{'margin-left': tooltipMargin}">
            <h4>Hankkeen kuvaus</h4>
            <span>{{description}}</span>
        </div>
    </a>
</div>
