<div class="tooltip-title" id="title" (mouseenter)="getCoords($event, index, description)" (mouseenter)="enter(index)" (mouseleave)="leave(index)" [ngStyle]="colStyle">
    <a routerLink="/results/funding/{{id}}">
        <h3 id="header-{{index}}" style="font-size: 1rem">{{title}}</h3>
        <div class="tooltip-box" [ngClass]="[(arrowPosition === 'down') ? 'arrow-down' : 'arrow-up', (hasDescription) ? '' : 'no-description']" *ngIf="hoverIndex === index" [ngStyle]="{'margin-left': tooltipMargin, 'margin-top': tooltipUpMargin}">
            <h4>Hankkeen kuvaus</h4>
            <span *ngIf="description !== ' '" class="tooltip-description">{{description}}</span>
            <span *ngIf="description === ' '" class="tooltip-description">Kuvausta ei saatavilla.</span>
        </div>
    </a>
</div>
