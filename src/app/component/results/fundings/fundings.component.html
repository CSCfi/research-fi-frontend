 <h2 class="row" style="float:left; margin-top:10px; margin-left: 43px;">Hakutulokset</h2>
 <div class="spinner-center" *ngIf="!fundingData">
     <mat-spinner [diameter]="80"></mat-spinner>
 </div>
 <!-- Sorting -->
 <app-sort></app-sort>
 <!-- Data -->
 <div *ngFor="let fundings of fundingData">
     <div class="row no-margin">
         <div class="col arrow">
         </div>
         <div class="col">
             <span class="bold uppercase">Hankkeen nimi</span>
         </div>
         <div class="col hide-mobile">
             <span class="bold uppercase">Rahoittaja</span>
         </div>
         <div class="col col-md-2 hide-mobile">
             <span class="bold uppercase">Saaja</span>
         </div>
         <div class="col col-md-1">
             <span class="bold uppercase">Aloitusvuosi</span>
         </div>
     </div> 
     <div *ngFor="let fundings of fundingData;">
         <div class="row no-margin single" *ngFor="let funding of dataSource(); let i = index"
         (click)="expandStatus[i]=!expandStatus[i]" [class.expand]="expandStatus[i]">
             <div class="col arrow">
                 <a class="arrow" [attr.data-selected]="false" [class.expand]="expandStatus[i]"></a>
             </div>          
             <div class="col">
                 <a routerLink="/results/single/test"><h3 style="font-size: 1rem">{{funding._source.projectNameFi}}</h3></a>
             </div>          
             <div class="col shorten hide-mobile" [class.expand]="expandStatus[i]">
                 <span>{{funding._source.funderNameFi}}</span>
             </div>          
             <div class="col col-2 shorten hide-mobile" [class.expand]="expandStatus[i]">
                 <span>{{funding._source.fundedNameFi}}</span>
             </div>          
             <div class="col col-1">
                 <span>{{funding._source.fundingApprovalDate.slice(0,4)}}</span>
             </div>
         </div>       
     </div>
     <!-- Pagination -->
     <app-pagination [responseData]="fundingData" (queryEvent)="getFundingData($event)"></app-pagination>
 </div>
