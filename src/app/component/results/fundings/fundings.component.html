<div class="spinner-center" *ngIf="!resultData">
    <mat-spinner [diameter]="80"></mat-spinner>
</div>
<!-- Data -->
<div *ngIf="resultData">
    <!-- Results -->
    <div class="row no-margin">
        <div class="col col-1 icon"></div>
        <div class="col col-lg-5 col-xl-4 d-none d-lg-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'name' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('name')">Hankkeen nimi</span>
        </div>
        <div class="col col-lg-4 col-xl-3 d-none d-lg-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'funder' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('funder')">Rahoittaja</span>
        </div>
        <div class="col col-xl-2 d-none d-xl-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'funded' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('funded')">Saaja</span>
        </div>
        <div class="col col-lg-2 col-xl-2 d-none d-lg-block">
            <span class="bold uppercase" [ngClass]="sortColumn === 'year' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('year')">Aloitusvuosi</span>
        </div>
    </div> 
    <div *ngIf="resultData">
        <div class="row no-margin single" *ngFor="let funding of resultData.fundings; let i = index">
            <div class="col col-1 icon">
                <a class="icon" routerLink="/results/funding/{{funding.id}}" tabindex="-1" title="Hankkeiden tiedon ikoni">
                    <fa-icon [icon]="faIcon"></fa-icon>
                </a>
            </div>
            <!-- Use tooltip component for title -->
            <div class="col col-8 col-lg-5 col-xl-4" style="position: unset">
                <app-tooltip [title]="funding.nameFi" [description]="funding.descriptionFi" [id]="funding.id"
                [index]="i">
                </app-tooltip>
            </div>
            <div class="col col-lg-5 col-xl-3 d-none d-lg-block">
                <span [innerHtml]="(funding.funder.nameFi !== 'UNDEFINED' ? funding.funder.nameFi : '' | cutContent: 100) | highlight: input"></span>
            </div>          
            <div class="col col-xl-3 d-none d-xl-block">
                <span [innerHtml]="(funding.recipient.personName !== 'UNDEFINED' ? funding.personName : '' | cutContent: 100) | highlight: input"></span>
            </div>          
            <div class="col col-lg-1">
                <span [innerHtml]="funding.startYear | highlight: input"></span>
            </div>
        </div>       
    </div>
    <!-- Pagination -->
    <app-pagination [responseData]="resultData"></app-pagination>
</div>
