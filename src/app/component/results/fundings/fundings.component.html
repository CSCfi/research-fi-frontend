<div class="spinner-center" *ngIf="!resultData">
    <mat-spinner [diameter]="80"></mat-spinner>
</div>
<!-- Data -->
<div *ngIf="resultData && resultData.total > 0; else noResults">
    <!-- Results -->
    <div class="row no-margin d-flex justify-content-xl-around">
        <div class="col col-1 icon"></div>
        <div class="col col-lg-5 col-xl-3 d-none d-lg-block">
            <span #main tabindex="0" class="bold uppercase" [ngClass]="sortColumn === 'name' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('name')" (keydown.enter)="sortBy('name')">Hankkeen nimi</span>
        </div>
        <div class="col col-lg-4 col-xl-3 d-none d-lg-block">
            <span tabindex="0" class="bold uppercase" [ngClass]="sortColumn === 'funder' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('funder')" (keydown.enter)="sortBy('funder')">Rahoittaja</span>
        </div>
        <div class="col col-xl-3 d-none d-xl-block">
            <span tabindex="0" class="bold uppercase" [ngClass]="sortColumn === 'funded' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('funded')" (keydown.enter)="sortBy('funded')">Saaja</span>
        </div>
        <div class="col col-lg-2 col-xl-2 d-none d-lg-block">
            <span tabindex="0" class="bold uppercase" [ngClass]="sortColumn === 'year' ? (!sortDirection ? 'asc' : 'desc') : 'unsorted'"
            (click)="sortBy('year')" (keydown.enter)="sortBy('year')">Aloitusvuosi</span>
        </div>
    </div> 
    <div *ngIf="resultData" class="result-container">
        <div class="row no-margin single d-flex justify-content-xl-around" *ngFor="let funding of resultData.fundings; let i = index">
            <div class="col col-1 icon">
                <a class="icon" routerLink="/results/funding/{{funding.id}}" tabindex="-1" title="Hankkeiden tiedon ikoni">
                    <fa-icon [icon]="faIcon"></fa-icon>
                </a>
            </div>
            <!-- Use tooltip component for title -->
            <div class="col col-8 col-lg-5 col-xl-3 title" style="position: unset">
                <!-- <app-tooltip [title]="funding.nameFi" [description]="funding.descriptionFi" [id]="funding.id"
                [index]="i">
                </app-tooltip>-->
                <a routerLink="/results/funding/{{funding.id}}" [tooltip]="(funding.description ? funding.description : '') | cutContent: 200" 
                placement="top" [isDisabled]="funding.descriptionFi?.trim().length > 0 ? false : true">
                    <h3 class="result-title" [innerHtml]="funding.name | highlight: input"></h3>
                </a>
            </div>
            <div class="col col-lg-4 col-xl-3 d-none d-lg-block">
                <span [innerHtml]="((funding.funder.nameFi !== 'UNDEFINED' ? funding.funder.name : '') | cutContent: 100) | highlight: input"></span>
            </div>          
            <div class="col col-xl-3 d-none d-xl-block">
                <span [innerHtml]="((funding.recipient.combined ? funding.recipient.combined : '')  | cutContent: 100) | highlight: input"></span>
            </div>          
            <div class="col col-lg-2 ">
                <span [innerHtml]="funding.startYear | highlight: input"></span>
            </div>
        </div>       
    </div>
    <!-- Pagination -->
    <app-pagination [responseData]="resultData"></app-pagination>
</div>   
<ng-template #noResults>
    <div class="row main-content" *ngIf="resultData && resultData.total === 0">
        <div class="col text-center no-results" role="alert">
            <h2>Ei hankkeita</h2>
            <br>
            <p>Tarkista, onko hakutermissä kirjoitusvirheitä.<br>
               Voi myös olla, että hakemaasi tietoa ei ole tarjolla tässä verkkopalvelussa.</p>
            <p><a routerLink="/service-info" fragment="1">Mitä tietoja Tiedejatutkimus.fi sisältää?</a></p>
        </div>
    </div>
</ng-template>
