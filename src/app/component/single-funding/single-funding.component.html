 <div class="container" *ngFor="let funding of responseData" style="margin-top:25px;">

     <app-breadcrumb [responseData]="responseData" [tab]="'fundings'" [resultNameField]="'projectNameFi'"></app-breadcrumb>
     <div class="row shared">
         <div class="col" style="margin: 10px 0 10px 0;" *ngIf="funding.hits.total === 0">
             <h2>404 - Virheellinen osoite</h2>
         </div>
         <main class="col-12 col-md-8 col-xl-9">
             <div *ngFor="let item of funding.hits.hits">
                 <h2>{{item._source.projectNameFi}}</h2>
                 <table id="info">
                     <tr class="row" *ngFor="let row of infoFields">
                         <th class="col-6 col-lg-3">{{row.label}}</th>
                         <td class="col-6 col-lg-9">{{item._source[row.field]}}</td>
                     </tr>
                 </table>
             </div>
         </main>
         <div class="col-12 col-md-4 col-xl-3">
