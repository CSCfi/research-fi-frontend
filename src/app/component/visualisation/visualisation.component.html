<div class="main-content">
    <div class="row">
        <h1 class="col-12">Visualisaatio</h1>
        <p class="col-6 offset-3">{{nOfResults + " tulos" + ((nOfResults - 1) ? "ta" : "")}}</p>
        <button class="col-3" mat-raised-button color="primary" (click)="swapVis()">Vaihda visualisaation tyyppi√§</button>
    </div>
    <div class="visual-container">
        <app-sunburst *ngIf="!visType" [style.min-height.px]="height" [data]="allData" [index]="index" [width]="width" [height]="height"></app-sunburst>
        <app-treemap *ngIf="visType" [style.min-height.px]="height + 90" [data]="allData" [width]="width" [height]="height"></app-treemap>
    </div>
</div>
