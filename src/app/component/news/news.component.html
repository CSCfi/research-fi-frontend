<main id="main-content">
    <div class="wrapper">
        <div class="row" *ngIf="data">
            <div class="col col-lg-2">
                <aside>
                    <app-filters [responseData]="[data]" [tabData]="'news'"></app-filters>
                </aside>
            </div>
            <div class="col col-lg-10">
                <main>
                    <div class="row">
                            <h1 class="col col-lg-8">Tiede- ja tutkimusuutiset</h1>
                            <div class="col col-lg-4">
                                <nav>
                                    <input #searchInput disabled="true" type="text" placeholder="Hae tiedeuutisista...">
                                </nav>
                            </div>    
                            <mat-card *ngFor="let item of data" class="col-12 news-card">
                                <mat-card-header>
                                    <mat-card-title>
                                        <h2>{{item.headline}}</h2>
                                    </mat-card-title>
                                    <mat-card-subtitle>
                                        <div class="row justify-content-between">
                                            <span class="col-4">{{item.timestamp | date:'dd-MM-yyyy'}}</span>
                                            <span *ngIf="item.author" class="col-2">{{item.author}}</span>
                                            <span class="col-4 text-right">{{item.organizationNameFi}}</span>
                                        </div>
                                    </mat-card-subtitle>
                                </mat-card-header>
                                <mat-card-content [innerHTML]="item.content"></mat-card-content>
                                <mat-card-actions>

                                </mat-card-actions>
                            </mat-card>
                    </div>
                </main>
            </div>
        </div>
    </div>
</main>
