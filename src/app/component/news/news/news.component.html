<div class="full-width"></div>
<main id="main-content">
    <div class="wrapper">
        <div class="row" *ngIf="data">
            <div class="col col-12 col-lg-4 px-lg-0 col-xl-3" [class.pb-4]="mobile" [class.p-0]="mobile">
                <aside>
                    <!-- results/filters -->
                    <app-filters [responseData]="filterValues" [tabData]="'news'"></app-filters>
                </aside>
            </div>
            <div class="col-12 col-lg-8 col" [class.p-0]="mobile">
                <main>
                    <div class="row content">
                        <h1 class="col col-lg-8">Tiede- ja tutkimusuutiset</h1>
                        <div class="col col-lg-4 search">
                            <nav>
                                <input #searchInput type="text" placeholder="Hae tiedeuutisista...">
                            </nav>
                        </div>
                        <aside>
                            <!-- results/active-filters -->
                            <app-active-filters></app-active-filters>
                        </aside>
                        <app-news-card *ngFor="let item of data" tabindex="0" [item]="item"></app-news-card>
                        <div *ngIf="!data?.length" role="alert" class="col-12 justify-content-center justify-content-lg-start mt-4 d-flex flex-column">
                            <h3>Ei tuloksia.</h3><br>
                            <p>Hakutermissä voi olla kirjoitusvirhe, tai sitä vastaavaa rajaustekijää ei ole tarjolla tässä osiossa.</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</main>
