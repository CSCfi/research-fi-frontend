<div class="row numeric" *ngIf="!allData">
  <div class="text-center">
    <mat-spinner [diameter]="40"></mat-spinner>
  </div>
</div>
  
<div class="wrapper" *ngIf="allData">
  <div #scroll class="scroll" *ngFor="let counted of allData" (window:resize)="onResize($event)">
    <div *ngIf="lastScrollLocation > 0" class="grad grad-left"></div>
    <div *ngIf="offsetWidth + lastScrollLocation < scrollWidth" class="grad grad-right"></div>
    <button class="bundler" *ngFor="let tab of tabData" [class.active]="selectedTab===tab.link" (click)="changeTab(tab)">
      <div class="numeric-box d-none d-sm-block" [countUp]="tab.data ? counted.aggregations._index.buckets[tab.data].doc_count : 999" [options]="myOps">0</div> <!-- TODO: Remove the ternary operator when all data becomes available -->
      <div class="text-center">{{tab.label}}</div>
    </button>
  </div>
</div>
