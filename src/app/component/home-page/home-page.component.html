<h1 #srHeader class="sr-only"></h1>
<aside>
  <app-search-bar></app-search-bar>
</aside>
<aside>
  <app-result-tab [homepageStyle]="basicStyle" [isHomepage]="true" [allData]="allData"></app-result-tab>
</aside>

<main id="main-content" style="margin-top: 0">
  <div class="wrapper">
    <div class="row">
      <div class="col-12 shortcuts">
        <div class="row">
          <div *ngFor="let item of shortcuts.slice(0,2)" class="col-12 col-sm-6 link-img" [ngClass]="{'col-lg-6': item.col === 6}">
            <a class="shortcut" #main routerLink="{{item.link}}">
              <div class="cover-img" title="{{item.alt}}"><img [src]="item.imgPath" [alt]="item.alt"></div>
              <div class="caption text-center" #shortcutItem [ngStyle]="{'height': maxHeight + 'px'}">
                <div>
                  <h2 class="header">
                    {{item['title' + currentLocale]}}
                  </h2>
                  <span class="hint">
                    {{item['caption' + currentLocale]}}
                  </span>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="row">
          <div *ngFor="let item of shortcuts.slice(2)" class="col-12 link-img"
          [ngClass]="{'col-lg-4': item.col === 4, 'col-lg-8': item.col === 8, 'col-sm-12': item.last, 'col-sm-6': !item.last}">
            <a class="shortcut" #main routerLink="{{item.link}}">
              <div class="cover-img" title="{{item.alt}}"><img [src]="item.imgPath" [alt]="item.alt"></div>
              <div class="caption text-center" #shortcutItem [ngStyle]="{'height': maxHeight + 'px'}">
                <div>
                  <h2 class="header">
                    {{item['title' + currentLocale]}}
                  </h2>
                  <span class="hint">
                    {{item['caption' + currentLocale]}}
                  </span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4 news-feed d-flex justify-content-around">
      <div class="col-12 p-0">
        <div class="news-container">
          <h2 i18n="Home page news header@@homeNewsHeader">Uusimmat tiede- ja tutkimusuutiset 
            <span i18n-tooltip tooltip="Tutkimusorganisaatioiden uutisia viimeisten kuuden kuukauden ajalta." tabindex="0" triggers="focus keydown" placement="top" (mouseenter)="utilityService.tooltipMouseenter(elem)" (keydown)="utilityService.tooltipKeydown(elem, $event)" #elem>
              <fa-icon class="info-icon" icon="info-circle"></fa-icon>
            </span>
            <!-- <app-info tooltip="Tutkimusorganisaatioiden uutisia viimeisten kuuden kuukauden ajalta."></app-info> -->
          </h2>
          <app-news-card *ngFor="let item of news" [item]="item" [isHomepage]="true" tabindex="0" class="d-flex justify-content-center"></app-news-card>
          <div class="read-more">
            <a routerLink="/news" class="link-news" i18n="Home page read more news link@@homeReadMoreNewsLink">Lue lisää tiedeuutisia >></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
