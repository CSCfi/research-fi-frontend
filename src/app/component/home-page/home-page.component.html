<h1 #srHeader class="sr-only"></h1>
<aside>
  <app-search-bar></app-search-bar>
</aside>
<aside>
  <app-result-tab [homepageStyle]="basicStyle" [isHomepage]="true" [allData]="allData"></app-result-tab>
</aside>

<main id="main-content" style="margin-top: 0">
  <div class="wrapper">
    <div class="row justify-content-center mb-100">

      <!-- First column -->
      <div class="col-12 col-md-9 col-lg-5 col-xl-4 shortcuts">
        <div class="col-header">
          <h2 class="text-center">Tiede ja tutkimus Suomessa</h2>
        </div>
        <div *ngFor="let item of shortcuts.slice(0,3)" class="col-12 link-img">
          <a class="shortcut" #main routerLink="{{item.link}}">
            <div class="cover-img" title="{{item.alt}}"><img [src]="item.imgPath" [alt]="item.alt"></div>
            <div class="caption text-center" #shortcutItem [ngStyle]="{'height': maxHeight + 'px'}">
              <div>
                <h3 class="header">
                  {{item['title' + currentLocale]}}
                </h3>
                <span class="hint">
                  {{item['caption' + currentLocale]}}
                </span>
              </div>
            </div>
          </a>
        </div>
      </div>
      
      <!-- Second column -->
      <div class="col-12 col-md-9 col-lg-5 col-xl-4 news">
        <div class="col-header">
          <h2 i18n="@@homeNewsHeader" class="text-center">Uusimmat tiede- ja tutkimusuutiset</h2>
        </div>
        <div class="col-12 link-img mb-4">
          <div class="cover-img" [title]="newsImage.alt"><img [src]="newsImage.imgPath" [alt]="newsImage.alt"></div>
        </div>
        <div class="col-12 col side-news p-0">
          <app-news-card *ngFor="let item of news.slice(0,6)" [item]="item" [sideNews]="true"></app-news-card>
        </div>
      </div>

    </div>

    <!-- Divider -->
    <hr>
    <div class="row justify-content-center" style="margin-top: -50px">
      <div class="sub-header">
        <h2>Tiedejatutkimus.fi</h2>
      </div>
    </div>

    

  </div>
</main>
