<div class="full-width"></div>
<main id="main-content">
  <div class="wrapper">
    <div class="row pt-4">
      <div class="col text-center">
        <h1>TieteestÃ¤ ja tutkimuksesta muualla</h1>
      </div>
    </div>
    <ng-container *ngFor="let section of data">
      <app-divider headingText="{{ section.heading }}"></app-divider>
      <div class="row">
        <div
          [ngClass]="section.items.length === 3 ? 'col-lg-4' : 'col-lg-6'"
          class="col-12 pb-3"
          *ngFor="let item of section.items; let i = index"
        >
          <ul class="item-container list-unstyled">
            <li class="item-heading pb-2">{{ item.label }} {{ i }}</li>
            <li class="pb-1">{{ item.content }}</li>
            <a #mainFocus [href]="item.url" target="_blank"
              ><fa-icon icon="external-link-alt"></fa-icon> {{ item.url }}</a
            >
          </ul>
        </div>
      </div>
    </ng-container>
  </div>
</main>
