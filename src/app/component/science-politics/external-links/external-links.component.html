<div class="full-width"></div>
<main id="main-content">
  <div class="wrapper">
    <div class="row pt-4">
      <div class="col text-center">
        <h1>Tieteest√§ ja tutkimuksesta muualla</h1>
      </div>
    </div>
    <ng-container *ngFor="let section of data">
      <app-divider
        headingText="{{ section['title' + currentLocale] }}"
      ></app-divider>
      <div class="row">
        <div
          [ngClass]="section.links.length === 3 ? 'col-lg-4' : 'col-lg-6'"
          class="col-12 pb-3"
          *ngFor="let link of section.links"
        >
          <ul class="item-container list-unstyled">
            <li class="item-heading pb-2">
              {{ link['label' + currentLocale] }}
            </li>
            <li class="pb-1">{{ link['content' + currentLocale] }}</li>
            <a #mainFocus [href]="link.url" target="_blank"
              ><fa-icon class="pl-0" icon="external-link-alt"></fa-icon>
              {{ link.url }}</a
            >
          </ul>
        </div>
      </div>
    </ng-container>
  </div>
</main>
