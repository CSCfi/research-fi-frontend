<div class="full-width"></div>
<main id="main-content">
    <div class="wrapper">
        <app-breadcrumb [responseData]="data" [type]="'figure'"></app-breadcrumb>
        <a routerLink="/science-research-figures" class="back"><< Takaisin</a>
        <div class="row" *ngFor="let item of data; trackBy: trackByFn">
            <h1>{{item.labelFi}}</h1>
            <div class="col col-lg-10 base content" #content>
                <iframe width="{{colWidth}}" height="600" 
                [src]="item.link | safeUrl"
                frameborder="0" allowFullScreen="true"></iframe>
                <div class="row d-flex justify-content-around">
                    <div class="col-12 col-lg-8 pl-0">
                        <p>{{item.description}}</p>
                        <p>{{item.description}}</p>
                    </div>
                    <div class="col col-lg-2 align-self-center">
                        <fa-icon class="help" [icon]="faQuestion"></fa-icon>
                    </div>
                    <div class="col col-lg-2">
                        <strong>JAA</strong>
                        <app-social></app-social>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
