<div class="row">
    <div class="col px-0">
        <div class="row pb-2" *ngFor="let item of filters">
            <div class="col-auto filter-chip px-0">
                <mat-chip-list class="mat-chip-list-stacked" [selectable]="true">
                    <mat-chip [selected]="(!filter && item.filter === 'all') || filter === item.filter" (click)="navigate(item.filter)">
                        {{item.label}}
                    </mat-chip>
                </mat-chip-list>
            </div>
            <div *ngIf="item.info" class="col-auto align-self-center info-button">
                <app-figures-info i18n-labelText="@@additionalInfo" [labelText]="'LisÃ¤tietoa'" [content]="item.info" [position]="'nextTo'"></app-figures-info>
            </div>
        </div>
    </div>
</div>
