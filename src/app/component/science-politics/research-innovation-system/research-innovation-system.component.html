<div class="full-width"></div>
<div class="bg-bubble d-none d-lg-block"></div>
<main id="main-content">
    <div class="wrapper">
        <div class="row">
            <div class="col">
                <h1>Tutkimus- ja innovaatiojärjestelmä</h1>
            </div>
        </div>
        <div class="row base">
            <div class="col-12 col-lg-8 pt-4" [innerHTML]="introText">
            </div>
        </div>
        <div class="row base">
            <div class="col">
                <div class="content" #mainFocus tabindex="0">
                    <mat-accordion>
                        <mat-expansion-panel *ngFor="let sector of rearrangedList; let i = index; trackBy: trackByFn" [expanded]="openedIdx === i" (opened)="openedIdx = i" (closed)="openedIdx = -1">
                            <mat-expansion-panel-header collapsedHeight="61px">
                                <mat-panel-title>
                                    <fa-icon class="icon" [icon]="sector.icon"></fa-icon>
                                    <div class="title align-self-center">
                                        <h2>{{sector.labelFi}}</h2>
                                    </div>
                                </mat-panel-title>
                                <span *ngIf="openedIdx !== i" class="align-self-center mr-2">Avaa</span>
                                <span *ngIf="openedIdx === i" class="align-self-center mr-2">Sulje</span>
                            </mat-expansion-panel-header>
                            <div class="row">
                                <div class="col-12 description" [innerHTML]="sector.data?.description.join('')"></div>
                                <div class="col-12 col-md-3">
                                    <h3>{{sector.data?.subtitle}}</h3>
                                    <ul class="org-links">
                                        <li *ngFor="let org of sector.data?.organizations" class="organization">
                                            <a routerLink="/results/organization/{{org.id}}"><span>{{org.name}}</span></a>
                                        </li>
                                    </ul>
                                </div>
                                <div *ngIf="sector.iframeUrl.length > 0" #iframe class="col-12 col-md-8 iframe-container">
                                    <iframe width="{{colWidth}}" height="{{colWidth * 0.75}}" [src]="sector.iframeUrl | safeUrl" frameborder="0" allowfullscreen='true'></iframe>
                                    <strong>{{sector?.iframeDescription}}</strong>
                                </div>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>
        </div>
    </div>
</main>
