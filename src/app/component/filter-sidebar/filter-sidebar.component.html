<div id="filter-sidebar" (window:resize)="onResize($event)">
    <h3 style="color: #808080;">Rajaa hakua</h3>
    <mat-expansion-panel [expanded]="true" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Julkaisuvuosi</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="year">Vuosi</mat-radio-button>
            <mat-radio-button value="between">Aikaväli</mat-radio-button>
        </mat-radio-group>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Sektori</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Organisaatio</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
        <mat-panel-title>
            <strong>Yksikkö</strong>
        </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Päätieteenala</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Tieteenala</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Julkaisun pääluokka</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Julkaisutyyppi</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Julkaisumaa</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>Kieli</strong>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-checkbox></mat-checkbox>
    </mat-expansion-panel>

</div>

<div class="mobile" id="navbar-toggle">
<button class="navbar-toggler navbar-toggler-right container-fluid" type="button" (click)="toggleNavbar()">
    <h3 *ngIf="!sidebarOpen">Rajaa hakua</h3>
    <!-- <span *ngIf="!sidebarOpen" class="fa fa-filter fa-lg"></span> -->
    <span *ngIf="sidebarOpen" class="fa fa-times fa-lg"></span>
</button>
</div>
