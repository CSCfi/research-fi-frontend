<div class="beta-info d-block p-3">
  <div class="row" [class.pb-3]="open">
    <div
      class="col text-center"
      [ngClass]="showCloseButton ? 'offset-3 offset-md-2 ' : ''"
    >
      <i class="fas fa-exclamation-triangle font-size-bigger"></i>
    </div>
    <div class="col-3 col-md-2 text-right" *ngIf="showCloseButton">
      <button mat-button (click)="toggle()">
        <ng-container *ngIf="open">
          <i class="fas fa-times mt-n1"></i> Sulje
        </ng-container>
        <ng-container *ngIf="!open"> Avaa </ng-container>
      </button>
    </div>
    <div class="col-12 text-center">
      <span class="h5 font-weight-bold">Huomio!</span>
    </div>
  </div>

  <ng-container *ngIf="open" [ngTemplateOutlet]="template"></ng-container>
</div>
