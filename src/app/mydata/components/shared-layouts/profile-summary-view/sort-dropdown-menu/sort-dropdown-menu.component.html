<div *ngIf="showMenu" class="radio-button-overlay" (clickOutside)="onClickedOutside($event)">
<mat-radio-group
        aria-labelledby="test"
        class="form-group"
        required="true"
>
  <mat-radio-button
          class="radio-button"
          *ngFor="let target of targets; let i = index"
          [value]="target"
          [checked]="selections[i]"
          (change)="changeSelection(i)"
  >
    {{ target }}
  </mat-radio-button>
</mat-radio-group>
</div>
