<main id="main-content">
  <div class="d-block d-lg-flex wrapper mx-auto justify-content-between">
    <div class="col-12 col-lg-6">
      <div class="row">
        <div class="col">
          <h2 class="pb-4">
            {{homeWelcomeCaption}}
          </h2>
          <p>
            {{homeWelcomeText}}
          </p>
        </div>
      </div>

      <div
        class="row d-flex py-3 justify-content-center justify-content-sm-start"
      >
        <div class="col-12">
          <span class="fw-bold" i18n="@@homeNewUser">Uusi käyttäjä?</span>
          <span i18n="@@startHere"> Aloita tästä:</span>
        </div>

        <div class="col-12 col-sm-6 pt-3 px-4 px-sm-3">
          <app-primary-action-button
            i18n-content="@@createProfile"
            content="Luo profiili"
            routerLink="service-deployment"
            tabindex="-1"
            [big]="true"
          >
          </app-primary-action-button>
        </div>
      </div>

      <div
        class="row py-3 mb-0 mb-lg-5 justify-content-center justify-content-sm-start"
      >
        <span class="col-12">Lisätietoa:</span>

        <div class="col-12 col-sm-6 py-3 px-4 px-sm-3">
          <app-secondary-button
            i18n-content="@@quickStart"
            content="Pikaohje"
            (click)="showWelcomeModal()"
            [big]="true"
            [disabled]="false"
          >
          </app-secondary-button>
        </div>
      </div>

      <div class="row py-md-3 justify-content-center justify-content-sm-start">
        <span class="col-12">
          {{alreadyCreatedProfile}}
        </span>

        <div class="col-auto py-3">
          <app-secondary-button
            i18n-content="@@logIn"
            content="Kirjaudu sisään"
            (click)="login()"
          >
          </app-secondary-button>
        </div>
      </div>

      <!-- <div class="row d-flex justify-content-center">
        <div class="col px-0 pb-3">
          <app-mydata-beta-info></app-mydata-beta-info>
        </div>
      </div> -->
    </div>

    <!-- MyData service visual -->
    <div class="col-5 d-none d-lg-block mt-5 mt-lg-0 pt-3">
      <!-- <app-landing-page-visual></app-landing-page-visual> -->
      <img
        class="img-fluid"
        [src]="'assets/img/mydata-visual-' + locale + '.png'"
      />
    </div>
  </div>
  <ng-container *ngIf="showStepperModal">
    <app-welcome-stepper (onModalAction)="this.handleWelcomeModalAction($event)"
    ></app-welcome-stepper>
  </ng-container>
</main>
