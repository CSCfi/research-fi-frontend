<ng-template #createProfileText>
  <ng-container i18n="@@createProfileForYourself"
    >Luo itsellesi profiili</ng-container
  >
  <br />
  <ng-container i18n="@@inResearchFiService"
    >Tiedejatutkimus.fi -palveluun.</ng-container
  >
</ng-template>

<ng-template #bannerTemplate>
  <div class="row d-flex justify-content-center">
    <div class="col-auto p-4">
      <h1 class="m-0 text-white" i18n="@@researchersProfile">
        Tutkijan tiedot
      </h1>
    </div>
  </div>
  <div class="row pb-4 d-none d-lg-block">
    <div class="col text-center">
      <p class="text-white">
        <ng-container [ngTemplateOutlet]="createProfileText"></ng-container>
      </p>
    </div>
  </div>
</ng-template>

<app-banner-divider [template]="bannerTemplate"></app-banner-divider>

<main id="main-content" class="col col-lg-3 mx-auto">
  <div class="row pt-4 pb-4 d-lg-none">
    <div class="col text-center">
      <ng-container [ngTemplateOutlet]="createProfileText"></ng-container>
    </div>
  </div>

  <div class="row d-flex justify-content-center py-0 pb-3 py-md-3">
    <div class="col-12 text-center">
      <span class="fw-bold" i18n="@@homeNewUser">Uusi käyttäjä?</span>
      <span i18n="@@startHere"> Aloita tästä:</span>
    </div>

    <div class="col-12 py-3">
      <app-primary-action-button
        i18n-content="@@createProfile"
        content="Luo profiili"
        routerLink="service-deployment"
        tabindex="-1"
        [big]="true"
      >
      </app-primary-action-button>
    </div>
  </div>

  <div class="row">
    <div class="col"><hr /></div>
  </div>

  <div class="row d-flex justify-content-center py-md-3">
    <div class="col-12 text-center">
      <span class="pe-2" i18n="@@haveYouCreatedProfile">
        Oletko jo luonut profiilin tähän palveluun?
      </span>
    </div>

    <div class="col-12 py-3">
      <app-secondary-button
        i18n-content="@@logIn"
        content="Kirjaudu sisään"
        (click)="login()"
        [big]="true"
      >
      </app-secondary-button>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col px-0 pb-3">
      <app-mydata-beta-info></app-mydata-beta-info>
    </div>
  </div>
</main>
