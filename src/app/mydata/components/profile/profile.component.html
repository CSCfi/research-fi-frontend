        <!-- Left side fields for profile data -->
        <div class="row">
          <ng-container *ngIf="profileData; else loadingTemplate">
            <div class="col-12">
              <app-name-and-orcid-view [name]="fullName | async" [orcid]="orcid" [isEditorView]="true"></app-name-and-orcid-view>
            </div>
            <div class="col-12 col-md-7 col-lg-8">
              <app-profile-summary class="d-block pt-3" [profileData]="profileData" [name]="profileService.currentEditorProfileName | async" [orcid]="orcid" [highlightOpenness]="emitHighlightOpenness | async"></app-profile-summary>
            </div>
          </ng-container>


          <ng-template #loadingTemplate>
            <mat-spinner class="mx-auto mt-3" [diameter]="80"></mat-spinner>
          </ng-template>


          <div class="col-12 col-md-5 col-lg-4 pt-3 px-0 px-lg-2">
            <!-- Contact card -->
            <ng-container *ngIf="profileData">
              <aside>
                <app-contact-card i18n-label="@@contactInfo" label="Yhteystiedot" [data]="profileData" [isEditorView]="true"></app-contact-card>
              </aside>
            </ng-container>


            <!-- Collaboration -->
                <app-collaboration-card
                        *ngIf="profileData"
                        #collaborationComponentRef
                        i18n-label="@@cooperation"
                        label="Yhteistyö"
                        [data]="profileData"
                        [isEditorView]="true"
                ></app-collaboration-card>

            <!-- Beta info -->
            <div class="row py-3 d-flex justify-content-center">
              <div class="col px-0">
                <app-mydata-beta-info></app-mydata-beta-info>
              </div>
            </div>

            <app-open-science-settings-card [highlightChecked]="highlightOpennessSub | async" (emitHighlightOpenness)="forwardHighlightOpennessState($event)"></app-open-science-settings-card>
          </div>
        </div>
      </div>
