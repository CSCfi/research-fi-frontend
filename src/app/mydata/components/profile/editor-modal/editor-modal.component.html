<ng-template #toggleAllTemplate>
  <div class="col-12 col-sm-auto pt-3 pt-sm-0 align-self-center order-3 order-sm-2">
    <mat-checkbox
      [checked]="!toggleAllDisabled && allSelected"
      (change)="toggleAll($event)"
      [indeterminate]="checkSomeSelected()"
      [disabled]="toggleAllDisabled"
      i18n="@@selectAll"
      >Valitse kaikki</mat-checkbox
    >
  </div>
</ng-template>

<ng-template #editorTemplate>
  <app-profile-panel
    [data]="editorData"
    (onSingleItemToggle)="checkAllSelected()"
  ></app-profile-panel>
</ng-template>

<app-dialog
  *ngIf="showDialog"
  [template]="editorTemplate"
  [title]="data.label"
  [extraHeaderTemplate]="toggleAllTemplate"
  [actions]="dialogActions"
  (onActionClick)="doDialogAction($event)"
>
</app-dialog>
