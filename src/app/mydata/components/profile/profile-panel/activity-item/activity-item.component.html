<div class="row activity-item-wrap">
  <div class="col ps-0">
    <ng-container *ngIf="!link">
    <span
            *ngFor="let value of rows; let i = index"
            [class.font-size-small]="
        rows.length > 1 && i === rows.length - 1 && smallLastItem
      "
    >
      {{ value }}
    </span>
    </ng-container>
    <ng-container *ngIf="link">
          <span
                  *ngFor="let value of rows; let i = index"
                  [class.font-size-small]="
        rows.length > 1 && i === rows.length - 1 && smallLastItem
      "
          ><span *ngIf="fieldType === fieldTypes.activityPublication">
             <a [routerLink]="['/', 'results', 'publication', link]" target="_blank">
      {{ value }}
             </a>
            </span>
            <span *ngIf="fieldType === fieldTypes.activityDataset">
             <a [routerLink]="['/', 'results', 'dataset', link]" target="_blank">
      {{ value }}
             </a>
            </span>
    </span>
    </ng-container>
  </div>
</div>
