<div class="summary-panel-wrapper">
  <div class="summary-panel" *ngFor="let item of sortedItems.slice(0, itemDisplayCount); index as i">
    <ng-container *ngIf="item.itemMeta.show && fieldType !== FieldTypes.activityActivitiesAndRewards">
      <div *ngIf="i === 0" class="year-caption">
        {{sortedItems.slice(0, itemDisplayCount)[i].publicationYear}}
        <span *ngIf="fieldType === fieldTypes.activityDataset">{{sortedItems.slice(0, itemDisplayCount)[i].year}}</span>
      </div>
      <!-- PUBLICATIONS -->
      <div *ngIf="i > 0 && sortedItems.slice(0, itemDisplayCount)[i].publicationYear !== sortedItems.slice(0, itemDisplayCount)[i-1].publicationYear" class="year-caption">
        {{sortedItems.slice(0, itemDisplayCount)[i].publicationYear}}
      </div>
      <!-- DATASETS -->
      <div *ngIf="i > 0 && sortedItems.slice(0, itemDisplayCount)[i].year !== sortedItems.slice(0, itemDisplayCount)[i-1].year" class="year-caption">
        {{sortedItems.slice(0, itemDisplayCount)[i].publicationYear}}
        <span *ngIf="fieldType === fieldTypes.activityDataset">{{sortedItems.slice(0, itemDisplayCount)[i].year}}</span>
      </div>

      <div class="row">
        <div [ngClass]="fieldType === FieldTypes.activityPublication || fieldType === FieldTypes.activityDataset ? 'col px-4' : 'col'">
          <app-panel-array-item [item]="item" [fieldType]="fieldType" [summary]="true"></app-panel-array-item>
        </div>
      </div>
      <div class="row">
      <app-summary-divider></app-summary-divider>
      </div>
    </ng-container>

    <!-- ACTIVITIES AND REWARDS -->
    <div *ngIf="fieldType === FieldTypes.activityActivitiesAndRewards || fieldType === FieldTypes.activityActivitiesAndRewardsOrcid" class="row">
      <div class="col px-4">
        <app-panel-array-item [item]="item" [fieldType]="fieldType" [summary]="true"></app-panel-array-item>
      </div>
      <app-summary-divider></app-summary-divider>
    </div>

  </div>
</div>

<div class="row justify-content-center mt-4">
  <div>
  <app-tertiary-button *ngIf="sortedItems.length > 3 && itemDisplayCount === 3" i18n-content="@@publishEllipsis" content="{{ showMorePrefix }} {{ showMoreLabel | lowercase }}" i18n-content="@@reselect" [svgSymbolName]="'chevron-down'" [svgCssClass]="'chevron-down-icon tertiary-button-icon'" (click)="showAllItems()"></app-tertiary-button>
    <app-tertiary-button *ngIf="sortedItems.length > 3 && itemDisplayCount !== 3" i18n-content="@@publishEllipsis" content="{{ showLessPrefix }}" i18n-content="@@showLess" [svgSymbolName]="'chevron-up'" [svgCssClass]="'chevron-up-icon tertiary-button-icon'" (click)="showLessItems()"></app-tertiary-button>
  </div>
</div>
