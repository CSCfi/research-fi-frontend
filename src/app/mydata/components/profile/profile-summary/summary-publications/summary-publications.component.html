<div class="summary-panel-wrapper">
  <div
    class="summary-panel"
    *ngFor="let item of sortedItems.slice(0, publicationDisplayCount)"
  >
    <ng-container *ngIf="item.itemMeta.show">
      <div class="row">
        <div class="col font-size-smaller">
          <app-panel-array-item
            [item]="item"
            [fieldType]="fieldTypes.activityPublication"
            [localized]="data.localized"
          ></app-panel-array-item>
        </div>
      </div>
      <app-summary-divider></app-summary-divider>
    </ng-container>
  </div>
</div>

<div class="row justify-content-center">
  <button
    *ngIf="sortedItems.length > 3 && publicationDisplayCount === 3"
    class="col-auto"
    mat-button
    (click)="showAllPublications()"
    color="primary"
  >
    Näytä kaikki julkaisut
  </button>
</div>
