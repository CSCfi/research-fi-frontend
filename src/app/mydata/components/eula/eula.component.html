<ng-container
  *ngIf="currentTemplate"
  [ngTemplateOutlet]="currentTemplate"
></ng-container>

<ng-template #termsTemplate>
  <div class="col"
    [innerHTML]="useOfTermsContent['content' + currentLocale] | sanitizeHtml"
  ></div>
</ng-template>

<ng-template #personalDataHandlingTermsTemplate>
  <div class="col"
    [innerHTML]="
      personalDataHandlingTermsContent['content' + currentLocale] | sanitizeHtml
    "
  ></div>
</ng-template>
