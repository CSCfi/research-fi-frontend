<div class="row" *ngIf="data">
  <div class="col pt-3 pb-4 px-0">
    <ng-container *ngFor="let field of data.fields; let i = index">
      <div class="row pt-3 pb-4">
        <div class="col px-0">
          <!-- Field -->
          <div class="row">
            <span class="col px-0 h6 m-0 pb-4">
              {{ field.label }}
            </span>

            <div class="col-auto pr-0" *ngIf="!field.disabled">
              <mat-slide-toggle
                [checked]="field.groupItems | filter: checkGroupShow:'boolean'"
                (change)="toggleGroup($event, i, data.fields[i])"
                [disabled]="field.disabled"
                labelPosition="after"
                >Näytä profiilissani
              </mat-slide-toggle>
            </div>
          </div>

          <ng-container
            *ngIf="
              field.expanded ||
              (field.groupItems | filter: checkGroupShow:'boolean') ||
              openPanels.indexOf(i) > -1
            "
          >
            <!-- Primary source -->
            <div class="row pb-3" *ngIf="field.label === 'Affiliaatiot'">
              <app-menu
                label="Vaihda ensisijainen affiliaatio"
                [options]="
                  data.fields | getPrimaryOptions: i:locale:'organizationName'
                "
                (onSelectionChange)="setPrimaryValue($event, field)"
              ></app-menu>
            </div>

            <!-- Options -->
            <ng-container *ngFor="let groupItem of field.groupItems">
              <div
                class="row d-flex justify-content-between"
                *ngFor="let item of groupItem.items"
              >
                <div
                  class="col px-0 font-size-smaller"
                  [ngSwitch]="field.single"
                >
                  <mat-radio-button
                    *ngSwitchCase="true"
                    [value]="item.itemMeta.id"
                    (change)="toggleRadioItem($event, i)"
                    [checked]="item.itemMeta.show"
                  >
                    <app-panel-array-item
                      [item]="item"
                      [fieldType]="groupItem.groupMeta.type"
                    ></app-panel-array-item>
                  </mat-radio-button>

                  <mat-checkbox
                    [checked]="item.itemMeta.show"
                    *ngSwitchDefault
                    (change)="toggleItem($event, groupItem, item, i)"
                  >
                    <app-panel-array-item
                      [item]="item"
                      [fieldType]="groupItem.groupMeta.type"
                      [localized]="field.localized"
                    ></app-panel-array-item>
                  </mat-checkbox>
                </div>

                <div class="col-auto mt-1">
                  <app-primary-badge
                    *ngIf="item.itemMeta.primaryValue"
                    label="Ensisijainen"
                  ></app-primary-badge>
                </div>

                <div class="col-auto" style="color: red">
                  itemId: {{ item.itemMeta.id }} | groupId:
                  {{ groupItem.groupMeta.id }}
                </div>

                <div class="col-auto pr-0 text-right opacity-3 font-size-small">
                  {{ groupItem.source.organization['name' + locale] }}
                </div>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
      <div class="row pb-4 font-size-small">
        <div class="col col-lg-6 pl-0">
          <fa-icon class="pr-1 opacity-3" icon="info-circle"></fa-icon>
          <ng-container [ngSwitch]="field.single">
            <span *ngSwitchCase="true">Voit valita yhden vaihtoehdon</span>
            <span *ngSwitchDefault>Voit valita usean vaihtoehdon</span>
          </ng-container>
        </div>
        <!-- <div class="col pr-0 opacity-3"><span>1 lähde valittu</span></div> -->
      </div>

      <hr *ngIf="i + 1 < data.fields.length" class="m-0" />
    </ng-container>
  </div>
</div>
