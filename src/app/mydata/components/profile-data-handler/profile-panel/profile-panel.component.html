<div class="row" *ngIf="data">
  <div class="col pt-3 pb-4 px-0">
    <ng-container *ngFor="let field of data.fields; let i = index">
      <div class="row pt-3 pb-4">
        <div class="col px-0">
          <!-- Field -->
          <div class="row">
            <span class="col px-0 h6 m-0 pb-4">
              {{ field.label }}
            </span>

            <div class="col-auto pr-0" *ngIf="!field.disabled">
              <mat-slide-toggle
                [checked]="field.groupMeta.show"
                (change)="toggleGroup(i)"
                [disabled]="field.disabled"
                labelPosition="after"
                >Näytä profiilissani</mat-slide-toggle
              >
            </div>
          </div>

          <!-- Field values -->
          <ng-container *ngIf="field.groupMeta.show">
            <div
              class="row d-flex justify-content-between"
              *ngIf="field.items.length === 1; else fieldArrayTemplate"
            >
              <div
                class="col-auto px-0 font-size-smaller"
                [ngSwitch]="field.single"
              >
                <mat-radio-button
                  *ngSwitchCase="true"
                  [value]="field.items[0].value"
                  [checked]="field.disabled"
                >
                  {{ field.items[0].value }}
                </mat-radio-button>

                <mat-checkbox
                  [checked]="field.items[0].itemMeta.show"
                  (change)="toggleItem($event, item, i)"
                  *ngSwitchDefault
                  >{{ field.items[0].value }}</mat-checkbox
                >
              </div>

              <div
                class="col-auto pr-0 text-right opacity-3 font-size-small py-1"
              >
                {{ field.dataSource.name }}
              </div>
            </div>
            <ng-template #fieldArrayTemplate>
              <div
                class="row d-flex justify-content-between"
                *ngFor="let item of field.items"
              >
                <div
                  class="col px-0 font-size-smaller"
                  [ngSwitch]="field.single"
                >
                  <mat-radio-button *ngSwitchCase="true">
                    <app-panel-array-item
                      [item]="item"
                      [fieldType]="field.groupMeta.type"
                    ></app-panel-array-item>
                  </mat-radio-button>

                  <mat-checkbox
                    [checked]="item.itemMeta.show"
                    *ngSwitchDefault
                    (change)="toggleItem($event, item, i)"
                  >
                    <app-panel-array-item
                      [item]="item"
                      [fieldType]="field.groupMeta.type"
                    ></app-panel-array-item>
                  </mat-checkbox>
                </div>

                <div
                  class="
                    col-auto
                    pr-0
                    text-right
                    opacity-3
                    font-size-small
                    py-1
                  "
                >
                  {{ field.dataSource.name }}
                </div>
              </div>
            </ng-template>
          </ng-container>
        </div>
      </div>

    </ng-container>
  </div>
</div>
