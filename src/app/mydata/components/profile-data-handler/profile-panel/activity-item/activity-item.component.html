<div class="row">
  <div class="col pl-0">
    <span
      class="row"
      *ngFor="let value of rows; let i = index"
      [class.font-weight-bold]="i === 0"
      [class.font-size-small]="i === rows.length - 1 && smallLastItem"
    >
      {{ value }}
    </span>
  </div>
</div>
