<div class="row pb-3 d-flex justify-content-center">
  <div class="col">
    <app-primary-action-button
      [content]="nextContent || continue"
      (click)="navigate('increment')"
      [disabled]="disableNext"
      [big]="true"
    >
    </app-primary-action-button>
  </div>
</div>

<div class="row pb-3 d-flex justify-content-center" *ngIf="step === 3">
  <div class="col">
    <app-secondary-button
      i18n-content="@@termsPersonalDataProcessing"
      content="Käyttöehdot ja henkilötietojen käsittely"
      (click)="navigate('decrement')"
      [big]="true"
      [icon]="faAngleDoubleLeft"
    >
    </app-secondary-button>
  </div>
</div>

<div class="row pb-3 d-flex justify-content-center">
  <div class="col">
    <app-secondary-button
      [content]="cancelDeployment"
      (click)="navigate('cancel')"
      [big]="true"
    >
    </app-secondary-button>
  </div>
</div>
