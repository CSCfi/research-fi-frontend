<div class="row d-flex justify-content-center" *ngIf="userData">
  <img
    class="orcid-icon pr-2"
    src="assets/img/orcid_icon.svg"
    alt="Orcid -palvelun logo"
  />
  <a href="https://orcid.org/{{ userData.orcid }}" target="_blank"
    ><u>https://orcid.org/{{ userData.orcid }}</u></a
  >
</div>

<div class="row d-flex justify-content-center">
  <span class="col pt-1">{{ userData.name }}</span>
</div>
