<div class="cookie-consent" *ngIf="showConsent">
    <div class="row d-flex justify-content-around">
        <div class="col">
            <p class="m-0">
                Palvelu käyttää seurantaevästeitä, joiden avulla kerätään anonymisoitua tietoa palvelun käytöstä, käyttökokemuksen kehittämistä varten.
                <a tabindex="0" #readMore class="read-more" routerLink="/privacy">Lue lisää evästekäytännöistä</a>
            </p>
        </div>
        <div class="col-auto">
            <button mat-button (click)="decline()">Hylkää evästeet</button>
            <button mat-flat-button color="primary" (click)="approve()">Hyväksy evästeet</button>
        </div>
    </div>
</div>
