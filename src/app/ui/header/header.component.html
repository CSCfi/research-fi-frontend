<header>
    <div offClick class="navbar navbar-expand-lg navbar-light row">
        <div class="logo col-9 col-xl-3">
            <a class="navbar-brand" routerLink="">
                <img src="../../../assets/logo.png" alt="Research.fi">
            </a>
            <div class="logo-text d-none d-sm-block">Ikkuna tutkimukseen Suomessa</div>
        </div>
        <nav class="nav-top col-3 col-xl-9 row no-padding">
            <div class="mobile ml-auto no-padding">
                <button class="navbar-toggler navbar-toggler-right container-fluid" type="button" (click)="toggleNavbar()" #navbarToggler >
                    <span *ngIf="!navbarOpen" class="fa fa-bars fa-lg"></span>
                    <span *ngIf="navbarOpen" class="fa fa-times fa-lg"></span>
                </button>
                <div *ngIf="!navbarOpen" class="toggle-menu-text">Valikko</div>
                <div *ngIf="navbarOpen" class="toggle-menu-text">Sulje</div>
            </div>
            <div class="col-xl-12 no-padding" [class.overflow-hider]="!navbarOpen && mobile">
                <div class="collapse navbar-collapse menu row" [class.mobile-bar]="mobile" [class.open]="navbarOpen && mobile" #mainNavbar>
                    <div class="navbar-expand mx-auto navbar-nav lang mobile" id="mobile-langs">
                        <ul class="navbar-nav main mx-auto">
                            <li [class.col-4]="mobile">
                                <a class="nav-item nav-link lang-box" [class.active-lang]="lang==='fi'" href="#" (click)="setLang('fi')">Suomi</a>
                            </li>
                            <li [class.col-4]="mobile">
                                <a class="nav-item nav-link lang-box" [class.active-lang]="lang==='se'" href="#" (click)="setLang('se')">Svenska</a>
                            </li>
                            <li [class.col-4]="mobile">
                                <a class="nav-item nav-link lang-box" [class.active-lang]="lang==='en'" href="#" (click)="setLang('en')">English</a>
                            </li>
                        </ul>
                    </div>
                    <ul class="navbar-nav main col-xl-8 no-padding" [class.row]="!mobile">
                        <li class="nav-item">
                            <a class="nav-item nav-link" routerLink="/" routerLinkActive="active-link"
                                [routerLinkActiveOptions]="{exact: true}"
                                (click)="navbarOpen && toggleNavbar()">Etusivu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link" routerLink="/results/" routerLinkActive="active-link"
                                (click)="navbarOpen && toggleNavbar()">Haku</a>
                        </li>
                        <div *ngIf="mobile" class=""></div>
                        <li class="nav-item">
                            <a class="nav-item nav-link" href="#">Tiedepolitiikka</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link" href="#">Tiedeuutiset</a>
                        </li>
                        <div *ngIf="mobile" class=""></div>
                    </ul>
                    <div class="navbar-expand navbar-nav lang col-4 no-padding">
                        <ul class="navbar-nav main ml-auto desktop">
                            <a class="nav-item nav-link" [class.active-lang]="lang==='fi'" href="#" (click)="setLang('fi')">FI</a><div class="separator"> / </div>
                            <a class="nav-item nav-link" [class.active-lang]="lang==='se'" href="#" (click)="setLang('se')">SV</a><div class="separator"> / </div>
                            <a class="nav-item nav-link" [class.active-lang]="lang==='en'" href="#" (click)="setLang('en')">EN</a>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div *ngIf="navbarOpen" id="overlay" (click)="toggleNavbar()"></div>
</header>
