<header>
    <div offClick class="navbar navbar-expand-lg navbar-light" (window:resize)="onResize($event)">
        <div class="logo">
            <a class="navbar-brand" routerLink="">
                <img src="../../../assets/logo.png" alt="Research.fi">
            </a>
        </div>
        <nav class="nav-top" [ngClass]="{ 'w-100' : !mobile}">
            <div class="navbar-expand ml-auto navbar-nav lang d-flex flex-row-reverse w-100">
                <ul class="navbar-nav main ml-auto desktop">
                    <a class="nav-item nav-link" [class.active-lang]="lang==='fi'" href="#" (click)="setLang('fi')">FI</a><div class="separator"> / </div>
                    <a class="nav-item nav-link" [class.active-lang]="lang==='se'" href="#" (click)="setLang('se')">SE</a><div class="separator"> / </div>
                    <a class="nav-item nav-link" [class.active-lang]="lang==='en'" href="#" (click)="setLang('en')">EN</a>
                </ul>
            </div>
            <div [ngClass]="{ 'overflow-hider' : !navbarOpen && mobile }">
                <div class="collapse navbar-collapse menu" [ngClass]="{ 'mobile-bar' : mobile }" id="main-navbar">
                    <div class="navbar-expand mx-auto navbar-nav lang mobile">
                        <ul class="navbar-nav main mx-auto" id="mobile-langs">
                            <li [ngClass]="{ 'col-4' : mobile }">
                                <a class="nav-item nav-link lang-box" [class.active-lang]="lang==='fi'" href="#" (click)="setLang('fi')">Suomi</a>
                            </li>
                            <li [ngClass]="{ 'col-4' : mobile }">
                                <a class="nav-item nav-link lang-box" [class.active-lang]="lang==='se'" href="#" (click)="setLang('se')">Svenska</a>
                            </li>
                            <li [ngClass]="{ 'col-4' : mobile }">
                                <a class="nav-item nav-link lang-box" [class.active-lang]="lang==='en'" href="#" (click)="setLang('en')">English</a>
                            </li>
                        </ul>
                    </div>
                    <ul class="navbar-nav main"
                        [ngClass]="{ 'navbar-expand row flex-wrap' : height < 600, 'flex-row w-100 mx-auto' : !mobile}">
                        <li class="nav-item" [ngClass]="{ 'row mx-auto col justify-content-center' : mobile }">
                            <a class="nav-item nav-link" routerLink="/" routerLinkActive="active-link"
                                [routerLinkActiveOptions]="{exact: true}"
                                (click)="navbarOpen && toggleNavbar()">Etusivu</a>
                        </li>
                        <li class="nav-item" [ngClass]="{ 'row mx-auto col justify-content-center' : mobile }">
                            <a class="nav-item nav-link" routerLink="/results/publications/" routerLinkActive="active-link"
                                (click)="navbarOpen && toggleNavbar()">Haku</a>
                        </li>
                        <div *ngIf="mobile" class="w-100"></div>
                        <li class="nav-item" [ngClass]="{ 'col mx-auto justify-content-center' : mobile }">
                            <a class="nav-item nav-link" href="#">Tutkimuspolitiikka</a>
                        </li>
                        <li class="nav-item" [ngClass]="{ 'col mx-auto justify-content-center' : mobile }">
                            <a class="nav-item nav-link" href="#">Tutkimusuutiset</a>
                        </li>
                        <div *ngIf="mobile" class="w-100"></div>
                        <li class="nav-item" [ngClass]="{ 'col mx-auto justify-content-center' : mobile }">
                            <a class="nav-item nav-link" href="#">Rahoittajat</a>
                        </li>
                        <li class="nav-item" [ngClass]="{ 'col mx-auto justify-content-center' : mobile }">
                            <a class="nav-item nav-link" href="#">Tutkimusorganisaatiot</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mobile" id="navbar-toggle">
                <button class="navbar-toggler navbar-toggler-right container-fluid" type="button" (click)="toggleNavbar()">
                    <span *ngIf="!navbarOpen" class="fa fa-bars fa-lg"></span>
                    <span *ngIf="navbarOpen" class="fa fa-times fa-lg"></span>
                </button>
                <div *ngIf="!navbarOpen" class="toggle-menu-text">Valikko</div>
                <div *ngIf="navbarOpen" class="toggle-menu-text">Sulje</div>
            </div>
        </nav>
    </div>
</header>
<div *ngIf="navbarOpen" id="overlay" (click)="toggleNavbar()"></div>
