<ng-template #errorModal>
    <div class="modal-header">
        <h5 class="modal-title">Error</h5>
    </div>
    <div class="modal-body px-3 pt-3">
        <p><strong>{{error.name}} {{error.status}}</strong></p>
        <p>{{staticDataService.httpErrors[error.status] || 'Tuntematon virhe ' + error.status}}</p>
    </div>
    <div class="modal-footer">
        <app-close-button (click)="closeModal()" (keydown.enter)="closeModal()" autofocus tabindex="-1"></app-close-button>
    </div>
</ng-template>
