<ng-template #errorModal>
    <div class="modal-header">
        <h5 class="modal-title">Error</h5>
    </div>
    <div class="modal-body">
        <p><strong>{{error.name}} {{error.status}}</strong></p>
        <p>{{staticDataService.httpErrors[error.status] || 'Tuntematon virhe ' + error.status}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn modal-close" (click)="closeModal()" (keydown)="preventTab($event)">Sulje</button>
    </div>
</ng-template>
