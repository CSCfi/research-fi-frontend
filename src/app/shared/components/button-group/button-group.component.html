<mat-button-toggle-group
  class="my-3"
  [multiple]="multiple"
  [vertical]="vertical"
  [name]="name"
  aria-label=""
>
  <mat-button-toggle
    *ngFor="let item of data"
    [value]="item.label"
    [disabled]="item.disabled"
    [checked]="checked?.includes(item)"
    >{{ item.label }}</mat-button-toggle
  >
</mat-button-toggle-group>
