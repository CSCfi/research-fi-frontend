<mat-button-toggle-group
  [multiple]="multiple"
  [vertical]="vertical"
  [name]="name"
  aria-label=""
>
  <mat-button-toggle
    *ngFor="let item of data"
    [value]="item.label"
    [disabled]="item.disabled"
    [checked]="checked?.includes(item)"
    ><ng-container *ngIf="multiple; else singleOptionTemplate"
      ><mat-checkbox
        [disabled]="item.disabled"
        [checked]="checked?.includes(item)"
        >{{ item.label }}</mat-checkbox
      ></ng-container
    >
    <ng-template #singleOptionTemplate>
      <mat-radio-group name="item.label">
        <mat-radio-button
          [disabled]="item.disabled"
          [checked]="checked?.includes(item)"
          value="item.label"
          >{{ item.label }}</mat-radio-button
        ></mat-radio-group
      ></ng-template
    >
  </mat-button-toggle>
</mat-button-toggle-group>
