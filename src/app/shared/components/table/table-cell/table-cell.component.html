<a *ngIf="data.link && !data.template; else plainText" [routerLink]="data.link">
  <ng-container *ngTemplateOutlet="label"></ng-container>
</a>

<ng-template #plainText>
  <ng-container *ngTemplateOutlet="label"></ng-container>
</ng-template>

<ng-template #label>
  <ng-container *ngIf="data.template"
    ><div [ngTemplateOutlet]="data.template"></div
  ></ng-container>
  <span
    *ngIf="!data.template"
    [innerHtml]="data.label ? data.label : '-'"
  ></span>
</ng-template>
