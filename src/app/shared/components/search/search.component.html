<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="row d-flex">
    <div class="col-12 col-md-6 input px-0">
      <label for="searchInput" class="sr-only">{{ placeholder }}</label>
      <input
        #searchInput
        id="searchInput"
        formControlName="term"
        mat-input
        type="text"
        id="searchInput"
        [placeholder]="placeholder"
        class="search"
      />
      <span
        *ngIf="searchForm.get('term').value?.length > 0"
        tabindex="0"
        class="reset"
        (click)="reset()"
        i18n-tooltip="@@resetSearchTooltip"
        tooltip="TyhjennÃ¤ haku"
      >
        <i class="fa fa-times"></i>
      </span>
    </div>
    <div
      class="
        col-12 col-md-auto
        px-0 px-md-3
        pr-md-0
        text-center text-md-left
        mt-3 mt-md-0
      "
    >
      <app-primary-action-button
        content="Hae"
        i18n-content="Search@@search"
        [icon]="faSearch"
        type="submit"
      ></app-primary-action-button>
    </div>
  </div>
</form>
