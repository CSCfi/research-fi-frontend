<button
  class="secondary-button text-center ttv-button"
  [class.icon]="!!icon"
  [class.big]="big"
  [class.small]="small"
  [class.icon-after]="iconAfter"
  [class.icon-only]="iconOnly"
  [class.no-sm-icon]="noSmIcon"
  [class.px-0]="px0"
  [disabled]="disabled"
  matRipple
>
  <fa-icon
    class="before"
    [ngClass]="{ 'd-none d-sm-inline': noSmIcon }"
    *ngIf="!!icon && !iconAfter"
    [icon]="icon"
  ></fa-icon>
  <ng-container>{{ content }}</ng-container>
  <fa-icon
    class="after"
    [ngClass]="{ 'd-none d-sm-inline': noSmIcon }"
    *ngIf="!!icon && iconAfter"
    [icon]="icon"
  ></fa-icon>
</button>
