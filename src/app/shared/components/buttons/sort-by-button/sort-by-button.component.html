<app-secondary-button
  [content]="activeSortLabel"
  [big]="true"
  [matMenuTriggerFor]="menu"
  [icon]="faChevronDown"
  [iconAfter]="true"
  [noSmIcon]="true"
>
</app-secondary-button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="sortBy(sortByRelevance)">
    {{ sortByRelevance.label }}
  </button>
  <button mat-menu-item *ngFor="let option of options" (click)="sortBy(option)">
    {{ option.label }}
  </button>
</mat-menu>
