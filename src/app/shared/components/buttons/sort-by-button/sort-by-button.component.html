<app-secondary-button
  [content]="activeSortLabel"
  [big]="true"
  [matMenuTriggerFor]="menu"
  [svgSymbolName]="'chevron-down'"
  [svgCssClass]="'chevron-down-icon button-icon'"
  [iconAfter]="true"
  [noSmIcon]="true"
>
</app-secondary-button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="sortBy(sortByRelevance)">
    {{
      customSortByRelevanceLabel
        ? customSortByRelevanceLabel
        : sortByRelevance.label
    }}
  </button>
  <button mat-menu-item *ngFor="let option of options" (click)="sortBy(option)">
    {{ option.label }}
  </button>
</mat-menu>
