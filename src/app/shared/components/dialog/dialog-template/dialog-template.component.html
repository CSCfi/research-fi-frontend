<mat-dialog-content>
  <div class="row d-flex justify-content-between dialog-header">
    <div class="col">
      <h2 class="modal-title pull-left col h4 mt-n1">{{ data.title }}</h2>
    </div>
    <div class="col-auto">
      <app-close-button
        mat-dialog-close
        class="pull-right pr-3"
        autofocus
        tabindex="-1"
      ></app-close-button>
    </div>
  </div>

  <div class="row">
    <p class="col p-3 mx-3">
      <ng-container [ngTemplateOutlet]="data.template"></ng-container>
    </p>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end" *ngIf="data.actions">
  <div class="row">
    <ng-container [ngTemplateOutlet]="data.actions"></ng-container>
  </div>
</mat-dialog-actions>
