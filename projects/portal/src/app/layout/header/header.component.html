<header class="wrapper">
  <div
    id="srHelper"
    class="row skip-links"
    [ngClass]="showSkipLinks ? 'show' : 'sr-only'"
    #srHelper
  >
    <ul>
      <li *ngIf="hideInputSkip">
        <a
          i18n="@@skipToInput"
          (blur)="showSkipLinks = false"
          (click)="changeFocus('search-input')"
          (focus)="showSkipLinks = true"
          tabindex="0"
          href="javascript:void(0)"
          #start
          >Hyppää hakukenttään</a
        >
      </li>
      <li>
        <a
          i18n="@@skipToMain"
          (blur)="showSkipLinks = false"
          (click)="changeFocus('main-link')"
          (focus)="showSkipLinks = true"
          tabindex="0"
          href="javascript:void(0)"
          #start
          >Hyppää sivun pääsisältöön</a
        >
      </li>
      <li>
        <a
          i18n="@@skipToAccessibility"
          (blur)="showSkipLinks = false"
          (focus)="showSkipLinks = true"
          tabindex="0"
          routerLink="/accessibility"
          >Hyppää saavutettavuusselosteeseen</a
        >
      </li>
    </ul>
  </div>
  <!-- Shared header -->
  <div class="navbar navbar-expand-xl navbar-light row">
    <!-- Logo / slogan -->
    <lib-logo
      class="logo col-7 col-xs-9 col-xl-2 px-0"
      [appSlogan]="appSlogan"
    ></lib-logo>
    <!-- Navigation -->
    <lib-navigation
      class="nav-top col-auto col-xs-3 col-xl-10 p-0"
      [navItems]="navItems"
      [currentLang]="lang"
      [currentRoute]="currentRoute"
    ></lib-navigation>
  </div>
</header>
