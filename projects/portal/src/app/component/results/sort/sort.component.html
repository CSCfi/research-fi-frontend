<div class="sort" >

        <mat-select [(ngModel)]="sortBy" (ngModelChange)="orderBy()">
            <mat-option value="reset" i18n="@@sortByRelevance">Osuvin tulos ensin</mat-option>
            <mat-option *ngFor="let row of tabFields" [value]="row.value">{{row.label}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
