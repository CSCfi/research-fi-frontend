    <lib-logo class="logo col-7 col-xs-9 col-xl-2"></lib-logo>
    <!-- Navigation -->
    <lib-navigation class="nav-top col-auto col-xs-3 col-xl-10 p-0" *ngIf="currentRoute === '/'; else title"

      </div>
