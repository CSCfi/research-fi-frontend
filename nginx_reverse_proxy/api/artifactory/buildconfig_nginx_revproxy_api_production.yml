# OpenShift template and build configuration.
# Template requires Artifactory base URL as a parameter.

# Buildconfig builds production Nginx reverse proxy for API.
# Image is pushed into Artifactory.

apiVersion: v1
kind: Template
metadata:
  name: template-artifactory-build-nginx-revproxy-api-production
  annotations:
    description: This template adds build configuration, which builds production Nginx reverse proxy for API and pushes the image into Artifactory.

parameters:
  - name: ARTIFACTORY_BASE_URL 
    displayName: Artifactory base URL. 
    description: Base URL of Artifactory. For example "myartifactory.mydomain.fi"
    value: 
    required: true 

objects:
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: artifactory-build-nginx-revproxy-api-production
    spec:
      source:
        type: Git
        git:
          uri: https://github.com/CSCfi/research-fi-frontend.git
          ref: master
        contextDir: .
      strategy:
        type: Docker
        dockerStrategy:
          dockerfilePath: nginx_reverse_proxy/api/production/Dockerfile
      output:
        to:
          kind: DockerImage
          name: researchfi-revproxy-api-docker-prod.${ARTIFACTORY_BASE_URL}/nginx-revproxy-api-production:latest
        pushSecret:
          name: artifactory-researchfi-revproxy-api-docker-prod
      nodeSelector: {}
      triggers: []
      successfulBuildsHistoryLimit: 2
      failedBuildsHistoryLimit: 2
