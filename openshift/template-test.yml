apiVersion: v1
kind: Template
metadata:
  labels:
    app: researchfi-frontend-test
    template: researchfi-frontend-test
  name: researchfi-frontend-test
objects:

# Service (test)
- apiVersion: v1
  kind: Service
  metadata:
    name: researchfi-frontend-service-test
    labels:
      app: researchfi-frontend-test
    annotations:
      description: Research.fi frontend service for test-branch
  spec:
    ports:
      - name: frontend-test
        port: 8080
        targetPort: 8080
    selector:
      depcfg: frontend-test

# ImageStream (test)
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: researchfi-frontend-test
    labels:
      app: researchfi-frontend-test

# BuildConfig using Docker build strategy
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: researchfi-frontend-build-test
    labels:
      app: researchfi-frontend-test
  spec:
    source:
      git:
        uri: https://github.com/CSCfi/research-fi-frontend.git
        ref: test
      contextDir: .
    strategy:
      dockerStrategy:
        dockerfilePath: openshift/Dockerfile
    output:
      to:
        kind: ImageStreamTag
        name: researchfi-frontend-test:latest
    successfulBuildsHistoryLimit: 4 
    failedBuildsHistoryLimit: 4

# Jenkins pipeline
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: researchfi-frontend-pipeline-test
    labels:
      app: researchfi-frontend-test
  spec:
    source:
      git:
        uri: https://github.com/CSCfi/research-fi-frontend.git
        ref: test
      contextDir: .
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: openshift/Jenkinsfile-test

# Deployment config (test)
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: researchfi-frontend-deployment-test
    labels:
      app: researchfi-frontend-test
  spec:
    selector:
      app: researchfi-frontend-test
      depcfg: frontend-test
    template:
      metadata:
        labels:
          app: researchfi-frontend-test
          depcfg: frontend-test
      spec:
        containers:
          - name: frontend-test
            image: researchfi/researchfi-frontend-test
            imagePullPolicy: Always
            ports:
              - containerPort: 8080
                protocol: TCP
            volumeMounts:
            - name: config-volume-fi
              mountPath: /dist/browser/assets/config
            - name: config-volume-sv
              mountPath: /dist/browser/sv/assets/config
            - name: config-volume-en
              mountPath: /dist/browser/en/assets/config
        volumes:
          - name: config-volume-fi
            configMap:
              name: frontend-config-test
              items:
              - key: configfile
                path: config.json
          - name: config-volume-sv
            configMap:
              name: frontend-config-test
              items:
              - key: configfile
                path: config.json
          - name: config-volume-en
            configMap:
              name: frontend-config-test
              items:
              - key: configfile
                path: config.json
    replicas: 1
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - frontend-test
        from:
          kind: ImageStreamTag
          name: researchfi-frontend-test:latest
    strategy:
      type: Rolling